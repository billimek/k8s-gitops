---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rook-ceph
  namespace: rook-ceph
spec:
  interval: 5m
  chart:
    spec:
      chart: rook-ceph
      version: v1.16.3
      sourceRef:
        kind: HelmRepository
        name: rook-ceph-charts
        namespace: flux-system
      interval: 5m
  values:
    crds:
      enabled: false
    pspEnable: false
    csi:
      kubeletDirPath: /var/lib/kubelet
      enableGrpcMetrics: true
      enableCSIHostNetwork: true
      pluginTolerations:
        - key: "node-role.kubernetes.io/master"
          operator: "Exists"
    resources:
      limits:
        cpu: null
        memory: 1Gi
      requests:
        cpu: 100m
        memory: 500Mi
    monitoring:
      enabled: true
