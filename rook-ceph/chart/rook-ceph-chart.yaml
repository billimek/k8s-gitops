---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rook-ceph
  namespace: rook-ceph
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.rook.io/release
      chart: rook-ceph
      version: v1.6.0
      sourceRef:
        kind: HelmRepository
        name: rook-ceph-charts
        namespace: flux-system
      interval: 5m
  values:
    crds:
      enabled: false
    csi:
      kubeletDirPath: /var/lib/kubelet
      enableGrpcMetrics: true
      cephcsi:
        image: quay.io/cephcsi/cephcsi:v3.3.0
      registrar:
        image: k8s.gcr.io/sig-storage/csi-node-driver-registrar:v2.0.1
      provisioner:
        image: k8s.gcr.io/sig-storage/csi-provisioner:v2.1.2
      snapshotter:
        image: k8s.gcr.io/sig-storage/csi-snapshotter:v3.0.2
      attacher:
        image: k8s.gcr.io/sig-storage/csi-attacher:v3.0.2
      resizer:
        image: k8s.gcr.io/sig-storage/csi-resizer:v1.0.1
      pluginTolerations:
        - key: "arm"
          operator: "Exists"
        - key: "node-role.kubernetes.io/master"
          operator: "Exists"
    resources:
      limits:
        cpu: 1000m
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 128Mi
