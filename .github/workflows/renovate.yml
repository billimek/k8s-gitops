name: Renovate
on:
  schedule:
    - cron: '0 * * * *' # Runs every hour
  push:
    branches: ["master"]
    paths:
      - .github/renovate.json5
      - .renovate/**.json5
      - .github/workflows/renovate.yml
  issues:
    types: [edited]
  workflow_dispatch:
    inputs:
      dryRun:
        description: Dry Run
        type: boolean
        default: false
        required: true
      logLevel:
        description: Log Level
        type: choice
        default: debug
        options:
          - debug
          - info
        required: true
      version:
        description: Renovate Version
        default: latest
        required: true

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  renovate:
    runs-on: ubuntu-latest
    if: |
      github.event_name != 'issues' ||
      (
        github.event_name == 'issues' &&
        github.event.action == 'edited' &&
        (
          contains(github.event.issue.labels.*.name, 'renovate') ||
          github.event.issue.user.login == 'skibidi-renovate'
        )
      )

    steps:
      - name: Generate Token
        id: generate_token
        uses: actions/create-github-app-token@df432ceedc7162793a195dd1713ff69aefc7379e # v2.0.6
        with:
          app-id: ${{ secrets.RENOVATE_APP_ID }}
          private-key: ${{ secrets.RENOVATE_PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          # Required for Renovate to be able to push changes back to the repository
          fetch-depth: 0
          token: ${{ steps.generate_token.outputs.token }}
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: "3.x"

      - name: Renovate
        uses: renovatebot/github-action@f5c3383cb7cbf7711d8b66b809375b2d5f4e2d1d # v42.0.2
        env:
          LOG_LEVEL: ${{ inputs.logLevel || 'debug' }}
          PYTHON_VERSION: '3.x'
          RENOVATE_ALLOWED_POST_UPGRADE_COMMANDS: "python3 .github/scripts/update_crds_local.py"
          RENOVATE_AUTODISCOVER: true
          RENOVATE_AUTODISCOVER_FILTER: ${{ github.repository }}
          RENOVATE_DRY_RUN: ${{ inputs.dryRun }}
          RENOVATE_INTERNAL_CHECKS_FILTER: strict
          RENOVATE_PLATFORM: github
          RENOVATE_PLATFORM_COMMIT: true
        with:
          token: ${{ steps.generate_token.outputs.token }}
          renovate-version: ${{ inputs.version || 'latest' }}
