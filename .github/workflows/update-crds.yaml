name: Update CRDs

on:
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: write # Required for the 'Commit and push changes' step

jobs:
  update-crds:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: "3.x"

      - name: Install yq
        uses: crazy-max/ghaction-setup-yq@50c4b9327c533a0f719339e07cb7003d40100a6a # v4.0.0
        with:
          yq-version: latest # Or pin to a specific yq version like "v4.40.5"

      - name: Update CRDs
        run: python .github/scripts/update_crds_local.py

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@b863ae1933cb653a53c021fe36dbb774e1fb9403 # v5
        with:
          commit_message: "Update CRDs from external sources (manual run)"
          branch: master
          file_pattern: setup/crds/vendor/**/*.yaml setup/crds/kustomization.yaml
          commit_options: "--signoff"
          # token: ${{ secrets.GITHUB_TOKEN }} # Ensure this token has write access if this step is used
