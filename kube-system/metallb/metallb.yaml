apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: metallb
  namespace: kube-system
  annotations:
    flux.weave.works/automated: "true"
spec:
  releaseName: metallb
  chart:
    repository: https://kubernetes-charts.storage.googleapis.com/
    name: metallb
    version: 0.11.2
  values:
    configInline:
        address-pools:
        - name: default
          protocol: layer2
          addresses:
          - 10.2.0.100-10.2.0.250
          # - 10.2.0.200-10.2.0.250 # <-- k3s
    controller:
      tolerations:
      - key: "arm"
        operator: "Exists"
    speaker:
      tolerations:
      - key: "arm"
        operator: "Exists"
