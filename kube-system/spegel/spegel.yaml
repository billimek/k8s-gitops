---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: spegel
  namespace: kube-system
spec:
  interval: 30m
  chart:
    spec:
      chart: spegel
      version: v0.0.26
      sourceRef:
        kind: HelmRepository
        name: spegel-org
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    spegel:
      containerdSock: /run/k3s/containerd/containerd.sock
      containerdRegistryConfigPath: /var/lib/rancher/k3s/agent/etc/containerd/certs.d
      containerdContentPath: /var/lib/rancher/k3s/agent/containerd/io.containerd.content.v1.content
    serviceMonitor:
      enabled: true
    grafanaDashboard:
      enabled: true
    resources:
      requests:
        cpu: 50m
        memory: 128Mi
      limits:
        memory: 1Gi
