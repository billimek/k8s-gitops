---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: kured
  namespace: kube-system
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "true"
    filter.fluxcd.io/chart-image: semver:~1
spec:
  releaseName: kured
  chart:
    repository: https://weaveworks.github.io/kured
    name: kured
    version: 2.2.0
  values:
    image:
      repository: raspbernetes/kured
      tag: 1.5.1
    configuration:
      startTime: "6:00"
      endTime: "12:00"
      timeZone: "America/New_York"
    tolerations:
    - key: "arm"
      operator: "Exists"
    - key: "node-role.kubernetes.io/master"
      operator: "Exists"
    metrics:
      create: true
  valueFileSecrets:
  - name: "kured-helm-values"
