---	
apiVersion: helm.fluxcd.io/v1	
kind: HelmRelease	
metadata:	
  name: kured	
  namespace: kube-system	
  annotations:	
    fluxcd.io/automated: "true"	
    fluxcd.io/tag.chart-image: semver:~1	
spec:	
  releaseName: kured	
  chart:	
    repository: https://kubernetes-charts.storage.googleapis.com/	
    name: kured	
    version: 1.6.0
  values:	
    image:	
      repository: raspbernetes/kured	
      tag: 1.4.4
    tolerations:	
    - key: "arm"	
      operator: "Exists"	
    extraArgs:
      start-time: 7am
      end-time: 2pm
    metrics:
      create: true
  valueFileSecrets:	
  - name: "kured-helm-values"
