---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: volsync
  namespace: flux-system
spec:
  dependsOn:
    - name: snapshot-controller
  path: ./kube-system/volsync
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: volsync
      namespace: kube-system
  interval: 30m
  retryInterval: 1m
  timeout: 3m
