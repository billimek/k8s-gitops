---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: node-feature-discovery
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://kubernetes-sigs.github.io/node-feature-discovery/charts
      chart: node-feature-discovery
      version: 0.8.2
      sourceRef:
        kind: HelmRepository
        name: kubernetes-sigs-nfd-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: raspbernetes/node-feature-discovery
      tag: "v0.9.0"
    worker:
      config: |-
        core:
          sleepInterval: 60s
          sources:
          - custom
          - pci
          - usb
        sources:
          usb:
            deviceClassWhitelist:
              - "02"
              - "0e"
              - "ef"
              - "fe"
              - "ff"
            deviceLabelFields:
              - "class"
              - "vendor"
              - "device"
          custom:
            - name: "alarmdecoder"
              matchOn:
                - usbId:
                    class: ["ff"]
                    vendor: ["0403"]
                    device: ["6015"]
            - name: "zwave"
              matchOn:
                - usbId:
                    class: ["02"]
                    vendor: ["0658"]
                    device: ["0200"]
            - name: "coral-tpu"
              matchOn:
                - usbId:
                    vendor: ["1a6e", "18d1"]
            - name: "intel-gpu"
              matchOn:
                - pciId:
                    class: ["0300"]
                    vendor: ["8086"]
      annotations:
        configmap.reloader.stakater.com/reload: "nfd-worker-conf"
      tolerations:
        - key: arm
          operator: Exists
        - key: "node-role.kubernetes.io/master"
          operator: "Exists"
        - effect: "NoExecute"
          operator: "Exists"
        - effect: "NoSchedule"
          operator: "Exists"
    master:
      replicaCount: 1
      tolerations:
        - key: arm
          operator: Exists
