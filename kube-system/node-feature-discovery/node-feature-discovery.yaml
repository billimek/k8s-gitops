apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: node-feature-discovery
  namespace: kube-system
  annotations:
    fluxcd.io/automated: "true"
spec:
  releaseName: node-feature-discovery
  helmVersion: v3
  chart:
    repository: https://billimek.com/billimek-charts/
    name: node-feature-discovery
    version: 1.0.0
  values:
    image:
      repository: raspbernetes/node-feature-discovery:v0.6.0
      tag: "v0.6.0"
    sources:
      # - cpu
      - custom
      # - iommu
      # - kernel
      # - local
      # - memory
      # - network
      - pci
      # - storage
      # - system
      - usb

    # node-feature-discovery configuration - see https://github.com/kubernetes-sigs/node-feature-discovery/blob/master/nfd-worker.conf.example for example
    config: |
      sources:
        usb:
          deviceClassWhitelist:
            - "02"
            - "0e"
            - "ef"
            - "fe"
            - "ff"
          deviceLabelFields:
            - "class"
            - "vendor"
            - "device"
        custom:
          - name: "alarmdecoder"
            matchOn:
              - usbId:
                  class: ["ff"]
                  vendor: ["0403"]
                  device: ["6015"]
          - name: "zwave"
            matchOn:
              - usbId:
                  class: ["02"]
                  vendor: ["0658"]
                  device: ["0200"]
          - name: "coral-tpu"
            matchOn:
              - usbId:
                  vendor: ["1a6e", "18d1"]
          - name: "intel-gpu"
            matchOn:
              - pciId:
                  class: ["0300"]
                  vendor: ["8086"]
    master:
      replicaCount: 1
      tolerations:
        - key: "node-role.kubernetes.io/master"
          operator: "Equal"
          value: ""
          effect: "NoSchedule"
        - key: arm
          operator: Exists
    worker:
      tolerations:
        - key: arm
          operator: Exists
