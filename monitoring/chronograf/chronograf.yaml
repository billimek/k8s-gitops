---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: chronograf
  namespace: monitoring
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.chart-image: glob:1.*-alpine
spec:
  releaseName: chronograf
  chart:
    repository: https://kubernetes-charts.storage.googleapis.com/
    name: chronograf
    version: 1.0.3
  values:
    image:
      repository: "docker.io/chronograf"
      tag: "1.7-alpine"
    persistence:
      enabled: true
      storageClass: rbd
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "traefik"
        ingress.kubernetes.io/auth-type: "forward"
        ingress.kubernetes.io/auth-url: "http://auth0-forwardauth.kube-system.svc.cluster.local/authorize"
        ingress.kubernetes.io/auth-trust-headers: "true"
  valueFileSecrets:
  - name: "chronograf-helm-values"
