---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: victoriametrics
  namespace: monitoring
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: victoria-metrics-k8s-stack-helm-values
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        values.yaml: |
          alertmanager:
            config:
              receivers:
              - name: "discord"
                discord_configs:
                - webhook_url: "{{ .DISCORD_ALERTMANAGER_WEBHOOK_URL }}"
  dataFrom:
    - extract:
        key: victoriametrics
