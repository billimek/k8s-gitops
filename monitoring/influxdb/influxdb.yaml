---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: influxdb
  namespace: monitoring
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "true"
    fluxcd.io/tag.chart-image: 'regexp:^(1\.[0-9]+\.[0-9]+)$'
spec:
  releaseName: influxdb
  rollback:
    enable: true
  chart:
    repository: https://helm.influxdata.com/
    name: influxdb
    version: 4.8.6
  values:
    image:
      repository: "influxdb"
      tag: "1.8.3"
    service:
      type: LoadBalancer
    persistence:
      enabled: true
      size: 50Gi
      storageClass: rook-ceph-block
    resources:
      requests:
        memory: 2000Mi
        cpu: 100m
      limits:
        memory: 4000Mi
    livenessProbe:
      timeoutSeconds: 10
    readinessProbe:
      timeoutSeconds: 10
    startupProbe:
      enabled: true
      failureThreshold: 6
      periodSeconds: 5
    config:
      opentsdb:
        enabled: true
    podAnnotations:
      backup.velero.io/backup-volumes: influxdb-data
    tolerations:
    - key: "arm"
      operator: "Exists"
