---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: speedtest-exporter
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: speedtest-exporter
      version: 5.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/miguelndecarvalho/speedtest-exporter
      tag: v3.4.3
    tolerations:
    - key: "arm"
      operator: "Exists"
    metrics:
      enabled: true
      serviceMonitor:
        interval: 60m
        scrapeTimeout: 1m
      prometheusRule:
        enabled: false
        downloadLimit: 200
        uploadLimit: 25
        pingLimit: 30
        jitterLimit: 35
