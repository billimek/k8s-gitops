---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: modem-stats
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: modem-stats
      version: 6.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: billimek/sb6183-for-influxdb
      tag: latest
    config: |
      [GENERAL]
      Delay = 600
      Output = True
      [INFLUXDB]
      Address = influxdb
      Port = 8086
      Database = cable_modem_stats
      Username =
      Password =
      Verify_SSL = False
      [MODEM]
      URL = http://192.168.100.1/RgConnect.asp
