apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: jetstack
  namespace: flux-system
spec:
  interval: 30m
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: v1.19.2
  url: oci://quay.io/jetstack/charts
  secretRef:
    name: ghcr-auth