apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: prometheus-charts
  namespace: flux-system
spec:
  interval: 30m
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 21.0.0
  url: oci://ghcr.io/prometheus-community/charts
  secretRef:
    name: ghcr-auth