  name: envoy-gateway
  namespace: flux-system
spec:
  interval: 1h
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: v1.6.1
  url: oci://docker.io/envoyproxy
  secretRef:
    name: ghcr-auth