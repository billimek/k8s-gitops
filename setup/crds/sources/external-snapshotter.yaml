  path: ./client/config/crd
  postBuild:
    substitute:
      kind: VolumeSnapshots
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: external-snapshotter-volumesnapshotcontents-crd
  namespace: flux-system
spec:
  interval: 30m
