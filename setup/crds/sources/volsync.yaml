---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: volsync-replicationdestinations-crd
  namespace: flux-system
spec:
  interval: 30m
  prune: false
  wait: true
  timeout: 5m
  retryInterval: 1m
  sourceRef:
    kind: GitRepository
    name: volsync-crds
  path: ./config/crd/bases
  postBuild:
    substitute:
      kind: ReplicationDestinations
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: volsync-replicationsources-crd
  namespace: flux-system
spec:
  interval: 30m
  prune: false
  wait: true
  timeout: 5m
  retryInterval: 1m
  sourceRef:
    kind: GitRepository
    name: volsync-crds
  path: ./config/crd/bases
  postBuild:
    substitute:
      kind: ReplicationSources
