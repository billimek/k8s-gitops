---
# yaml-language-server: $schema=https://json.schemastore.org/helmfile

helmDefaults:
  wait: true
  waitForJobs: true
  timeout: 600
  force: true

repositories:
  - name: cilium
    url: https://helm.cilium.io
  - name: jetstack
    url: https://charts.jetstack.io

releases:
  - name: prometheus-operator-crds
    namespace: monitoring
    chart: oci://ghcr.io/prometheus-community/charts/prometheus-operator-crds
    version: 19.0.0

  - name: cilium
    namespace: kube-system
    chart: cilium/cilium
    version: 1.17.2
    values:
      - templates/cilium-values.yaml.gotmpl
    needs:
      - monitoring/prometheus-operator-crds

  - name: coredns
    namespace: kube-system
    chart: oci://ghcr.io/coredns/charts/coredns
    version: 1.39.2
    values:
      - templates/coredns-values.yaml.gotmpl
    needs:
      - kube-system/cilium

  - name: cert-manager
    namespace: cert-manager
    chart: jetstack/cert-manager
    version: v1.17.1
    values:
      - templates/cert-manager-values.yaml.gotmpl
    needs:
      - kube-system/coredns

  # - name: wipe-rook
  #   namespace: kube-system
  #   chart: oci://ghcr.io/bjw-s/helm/app-template
  #   version: 3.7.3
  #   values:
  #     - ./templates/wipe-rook.yaml.gotmpl
  #   needs:
  #     - kube-system/coredns

  - name: flux-operator
    namespace: flux-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-operator
    version: 0.18.0
    values:
      - templates/flux-operator-values.yaml.gotmpl
    needs:
      - monitoring/prometheus-operator-crds
    # needs:
    #   - kube-system/wipe-rook

  - name: flux-instance
    namespace: flux-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-instance
    version: 0.18.0
    wait: false
    values:
      - templates/flux-instance-values.yaml.gotmpl
    needs:
      - flux-system/flux-operator