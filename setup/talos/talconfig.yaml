# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.9.6
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.32.4

clusterName: home
endpoint: https://k8s-0:6443

additionalApiServerCertSans:
  - k8s-0.home
  - tailscale-operator.drake-eel.ts.net

# Disable built-in Flannel to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: k8s-0
    nodeAnnotations:
      installerImage: '{{ .MachineConfig.MachineInstall.InstallImage }}'
    controlPlane: true
    ipAddress: 10.0.7.50
    installDisk: /dev/sda
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: bc:24:11:*
        dhcp: true
    schematic:
      customization:
        systemExtensions:
          officialExtensions:
            - siderolabs/qemu-guest-agent
  - hostname: k8s-a
    nodeAnnotations:
      installerImage: '{{ .MachineConfig.MachineInstall.InstallImage }}'
    controlPlane: false
    ipAddress: 10.0.7.51
    installDisk: /dev/sda
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: bc:24:11:*
        dhcp: true
    schematic:
      customization:
        systemExtensions:
          officialExtensions:
            - siderolabs/qemu-guest-agent
  - hostname: k8s-b
    nodeAnnotations:
      installerImage: '{{ .MachineConfig.MachineInstall.InstallImage }}'
    controlPlane: false
    ipAddress: 10.0.7.52
    installDiskSelector:
      model: Samsung SSD 970
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: 00:02:c9:57:5c:a8
        dhcp: true
  - hostname: k8s-c
    nodeAnnotations:
      installerImage: '{{ .MachineConfig.MachineInstall.InstallImage }}'
    controlPlane: false
    ipAddress: 10.0.7.53
    installDiskSelector:
      model: Samsung SSD 970
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: ac:1f:6b:6f:27:5f
        dhcp: true
  - hostname: k8s-d
    nodeAnnotations:
      installerImage: '{{ .MachineConfig.MachineInstall.InstallImage }}'
    controlPlane: false
    ipAddress: 10.0.7.54
    installDiskSelector:
      model: WDS500G3X0C-00SJG0
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: 00:1e:06:45:0b:cd
        dhcp: true
  - hostname: k8s-e
    nodeAnnotations:
      installerImage: '{{ .MachineConfig.MachineInstall.InstallImage }}'
    controlPlane: false
    ipAddress: 10.0.7.55
    installDiskSelector:
      model: M4-CT256M4SSD2
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: 00:02:c9:55:b4:26
        dhcp: true
  # - hostname: k8s-f
  #   nodeAnnotations:
  #     installerImage: '{{ .MachineConfig.MachineInstall.InstallImage }}'
  #   controlPlane: false
  #   ipAddress: 10.0.7.56
  #   installDisk: /dev/nvme0n1
  #   networkInterfaces:
  #     - deviceSelector:
  #         hardwareAddr: 68:1d:ef:34:d8:1a
  #       dhcp: true
  - hostname: k8s-g
    nodeAnnotations:
      installerImage: '{{ .MachineConfig.MachineInstall.InstallImage }}'
    controlPlane: false
    ipAddress: 10.0.7.57
    installDisk: /dev/nvme0n1
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: 68:1d:ef:34:66:3f
        dhcp: true
  - hostname: k8s-h
    nodeAnnotations:
      installerImage: '{{ .MachineConfig.MachineInstall.InstallImage }}'
    controlPlane: false
    ipAddress: 10.0.7.58
    installDisk: /dev/nvme0n1
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: 68:1d:ef:34:d9:c7 # formerly k3s-h
        dhcp: true
  - hostname: k8s-i
    nodeAnnotations:
      installerImage: '{{ .MachineConfig.MachineInstall.InstallImage }}'
    controlPlane: false
    ipAddress: 10.0.7.59
    installDisk: /dev/nvme0n1
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: 98:fa:9b:04:47:b9 # formerly k3s-a
        dhcp: true


# Global patches
patches:
  - "@./patches/global/machine-dns.yaml"     # host DNS settings
  - "@./patches/global/machine-files.yaml"   # spegel/NFS Mount
  - "@./patches/global/machine-install.yaml" # less security, more performance
  - "@./patches/global/machine-network.yaml" # search Domain
  - "@./patches/global/machine-sysctls.yaml" # network tweaks
  - "@./patches/global/machine-udev.yaml"    # udev settings

controlPlane:
  schematic:
    customization:
      systemExtensions:
        officialExtensions:
          - siderolabs/intel-ucode
  patches:
    - "@./patches/controller/admission-controller-patch.yaml" # makes rook-ceph and anything else needing elevated permissions work
    - "@./patches/controller/cluster.yaml" # control-plane tweaks
    - "@./patches/controller/machine-features.yaml" # enabled API server access from the kube-system namespace

worker:
  schematic:
    customization:
      systemExtensions:
        officialExtensions:
          - siderolabs/i915
          - siderolabs/intel-ucode
