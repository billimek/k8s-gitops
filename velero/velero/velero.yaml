
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: velero
  namespace: velero
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://vmware-tanzu.github.io/helm-charts
      chart: velero
      version: 2.15.0
      sourceRef:
        kind: HelmRepository
        name: vmware-tanzu-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: velero/velero
      tag: v1.5.3
    configuration:
      provider: aws
      backupStorageLocation:
        name: default
        bucket: velero
        config:
          region: us-east-1
          s3ForcePathStyle: true
          s3Url: http://minio.default.svc:9000
          publicUrl: https://minio.eviljungle.com
      volumeSnapshotLocation:
        name: aws
        config:
          region: us-east-1
      resticTimeout: 6h
    initContainers:
    - name: velero-plugin-for-aws
      image: velero/velero-plugin-for-aws:v1.2.0
      imagePullPolicy: IfNotPresent
      volumeMounts:
      - mountPath: /target
        name: plugins
    resources:
      requests:
        memory: 300Mi
        cpu: 25m
      limits:
        memory: 1500Mi
    # tolerations:
    # - key: "arm"
    #   operator: "Exists"
    # enableHelmHooks: false
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    snapshotsEnabled: true
    deployRestic: true
    installCRDs: true
    restic:
      podVolumePath: /var/lib/kubelet/pods
      privileged: false
      tolerations:
      - key: "arm"
        operator: "Exists"
      - key: "node-role.kubernetes.io/master"
        operator: "Exists"
      resources:
        requests:
          memory: 200Mi
          cpu: 15m
        limits:
          memory: 2000Mi
    schedules:
      daily-backup:
        schedule: "0 6 * * *"
        template:
          ttl: "120h"
      mc-skyblock-minecraft-hourly:
        schedule: "0 * * * *"
        template:
          labelSelector:
            matchLabels:
              app: mc-skyblock-minecraft
          ttl: "120h"
          includedNamespaces:
          - default
      mcsv-minecraft-hourly:
        schedule: "0 * * * *"
        template:
          labelSelector:
            matchLabels:
              app: mcsv-minecraft
          ttl: "120h"
          includedNamespaces:
          - default
      mc-minecraft-hourly:
        schedule: "0 * * * *"
        template:
          labelSelector:
            matchLabels:
              app: mc-minecraft
          ttl: "120h"
          includedNamespaces:
          - default
  valuesFrom:
  - kind: Secret
    name: "velero-helm-values"
    optional: false
