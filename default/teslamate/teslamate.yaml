---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: teslamate
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: teslamate
      version: 6.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: teslamate/teslamate
      tag: 1.24.0
    env:
      TZ: "America/New_York"
      DATABASE_USER: "teslamate"
      DATABASE_NAME: "teslamate"
      DATABASE_HOST: teslamate-postgresql
      DISABLE_MQTT: "false"
      MQTT_HOST: "emqx"
      MQTT_USERNAME: "mqtt"
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "nginx"
          nginx.ingress.kubernetes.io/auth-url: "https://auth.eviljungle.com/oauth2/auth"
          nginx.ingress.kubernetes.io/auth-signin: https://auth.eviljungle.com/oauth2/start
        hosts:
        - host: "teslamate.eviljungle.com"
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - "teslamate.eviljungle.com"
    tolerations:
    - key: "arm"
      operator: "Exists"
    resources:
      requests:
        memory: 250Mi
        cpu: 50m
      limits:
        memory: 500Mi
    probes:
      liveness:
        spec:
          periodSeconds: 10
          failureThreshold: 15
      readiness:
        spec:
          failureThreshold: 15
          periodSeconds: 10
      startup:
        spec:
          initialDelaySeconds: 15
          failureThreshold: 30
          periodSeconds: 10
    postgresql:
      enabled: true
      image:
        repository: postgres
        tag: '11.13'
      postgresqlUsername: teslamate
      postgresqlDatabase: teslamate
      postgresqlDataDir: "/data/pgdata"
      persistence:
        enabled: true
        storageClass: "rook-ceph-block"
        size: 8Gi
        mountPath: "/data/"
      shmVolume:
        enabled: false
      volumePermissions:
        enabled: false
      primary:
        tolerations:
        - key: "arm"
          operator: "Exists"
        podAnnotations:
          backup.velero.io/backup-volumes: data
  valuesFrom:
  - kind: Secret
    name: "teslamate-helm-values"
    optional: false
