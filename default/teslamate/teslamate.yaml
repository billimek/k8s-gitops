---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: teslamate
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: teslamate
      version: 3.5.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: teslamate/teslamate
      tag: 1.21.0
    timeZone: "America/New_York"
    mqtt:
      enabled: true
      host: vernemq
      username: mqtt
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
      hosts:
        - teslamate.eviljungle.com
      tls:
        - hosts:
          - teslamate.eviljungle.com
      annotations:
        nginx.ingress.kubernetes.io/auth-url: "https://auth.eviljungle.com/oauth2/auth"
        nginx.ingress.kubernetes.io/auth-signin: https://auth.eviljungle.com/oauth2/start
    tolerations:
    - key: "arm"
      operator: "Exists"
    resources:
      requests:
        memory: 250Mi
        cpu: 50m
      limits:
        memory: 500Mi
    probes:
      liveness:
        failureThreshold: 15
        periodSeconds: 10
      readiness:
        failureThreshold: 15
        periodSeconds: 10
      startup:
        initialDelaySeconds: 15
        failureThreshold: 30
        periodSeconds: 10
    postgresql:
      image:
        repository: postgres
        tag: '13.1'
      persistence:
        enabled: true
        storageClass: rook-ceph-block
      shmVolume:
        enabled: false
      volumePermissions:
        enabled: false
      primary:
        tolerations:
        - key: "arm"
          operator: "Exists"
        podAnnotations:
          backup.velero.io/backup-volumes: data
  valuesFrom:
  - kind: Secret
    name: "teslamate-helm-values"
    optional: false