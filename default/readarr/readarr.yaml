---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: readarr
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.0.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/onedr0p/readarr-develop
      tag: 0.3.6.2232

    env:
      TZ: "America/New_York"

    service:
      main:
        ports:
          http:
            port: 8787

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: readarr.eviljungle.com
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - readarr.eviljungle.com

    persistence:
      config:
        enabled: true
        storageClass: "rook-ceph-block"
        size: 5Gi
      media:
        enabled: true
        existingClaim: nfs-media-pvc

    podSecurityContext:
      runAsUser: 1001
      runAsGroup: 1001
      fsGroup: 1001

    resources:
      requests:
        memory: 750Mi
        cpu: 25m
      limits:
        memory: 2000Mi

    tolerations:
    - key: "arm"
      operator: "Exists"
