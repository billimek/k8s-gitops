---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ser2sock
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.0.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: tenstartups/ser2sock
      tag: latest
      imagePullPolicy: Always

    env:
      TZ: "America/New York"
      LISTENER_PORT: 10000
      BAUD_RATE: 115200
      SERIAL_DEVICE: "/dev/ttyUSB0"

    service:
      main:
        ports:
          http:
            enabled: false
          server:
            enabled: true
            protocol: TCP
            port: 10000

    securityContext:
      privileged: true

    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: nutech.feature.node.kubernetes.io/alarmdecoder
                  operator: In
                  values:
                    - "true"

    persistence:
      usb:
        enabled: true
        type: hostPath
        mountPath: /dev/ttyUSB0
        hostPath: /dev/serial/by-id/usb-FTDI_FT230X_Basic_UART_DO00DPTS-if00-port0
        # hostPathType: CharDevice

    resources:
      requests:
        memory: 50Mi
        cpu: 15m
      limits:
        memory: 250Mi
