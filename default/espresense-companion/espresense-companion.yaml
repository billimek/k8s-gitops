---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: espresense-companion
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: espresense/espresense-companion
      tag: "1.0.20"
    env:
      TZ: "America/New_York"
      CONFIG_DIR: "/config"
    persistence:
      config:
        enabled: true
        type: secret
        name: espresense-companion-config
        subPath: config.yaml
        mountPath: /config/config.yaml
        readOnly: true
    service:
      main:
        type: ClusterIP
        ports:
          http:
            port: 8267
    ingress:
      main:
        enabled: true
        ingressClassName: nginx-tailscale
        hosts:
          - host: &host espresense-companion.eviljungle.com
            paths:
              - path: /
        tls:
          - hosts:
              - *host
    resources:
      requests:
        memory: 250Mi
        cpu: 50m
      limits:
        memory: 500Mi
