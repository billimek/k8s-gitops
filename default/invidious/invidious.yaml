---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: invidious-server
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/auricom/postgres-init
              tag: 15.6@sha256:e5dfcf4d53d4dfe3bf996ba02fec5145e0c4f0a3d5f14a0f529e1f8830157d20
              pullPolicy: IfNotPresent
            envFrom: &envFrom
              - secretRef:
                  name: invidious-secret
        containers:
          main:
            image:
              repository: quay.io/invidious/invidious
              tag: 2024.11.08-b173d4a
            envFrom: *envFrom
            env:
              INVIDIOUS_ADMINS: "[billimek]"
              INVIDIOUS_CHANNEL_THREADS: 2
              INVIDIOUS_CHECK_TABLES: true
              INVIDIOUS_DOMAIN: i.eviljungle.com
              INVIDIOUS_EXTERNAL_PORT: 443
              INVIDIOUS_FULL_REFRESH: true
              INVIDIOUS_HTTPS_ONLY: true
              INVIDIOUS_PORT: 3000
              INVIDIOUS_REGISTRATION_ENABLED: false
              INVIDIOUS_POPULAR_ENABLED: false
              INVIDIOUS_QUALITY: dash
              INVIDIOUS_QUALITY_DASH: best
              INVIDIOUS_CHANNEL_REFRESH_INTERVAL: 30m
              INVIDIOUS_SIGNATURE_SERVER: inv-sig-helper:12999
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/v1/trending
                    port: &port 3000
                  initialDelaySeconds: 5
                  periodSeconds: 30
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false
            resources:
              requests:
                cpu: 50m
                memory: 256Mi
    service:
      main:
        ports:
          http:
            port: 3000
    ingress:
      main:
        enabled: true
        className: nginx-tailscale
        hosts:
          - host: &host i.eviljungle.com
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
