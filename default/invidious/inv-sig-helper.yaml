---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: inv-sig-helper
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        strategy: RollingUpdate
        containers:
          main:
            image:
              repository: quay.io/invidious/inv-sig-helper
              tag: latest@sha256:5c19d07d3ea51299088a65b5cf346e15c457737390749e64584757154bf8e2f7
            args:
              - --tcp
              - "0.0.0.0:12999"
            resources:
              requests:
                cpu: 50m
                memory: 128Mi
            env:
              RUST_LOG: info
    service:
      main:
        ports:
          http:
            port: 12999
