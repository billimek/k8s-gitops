---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vernemq
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://vernemq.github.io/docker-vernemq
      chart: vernemq
      version: 1.6.6
      sourceRef:
        kind: HelmRepository
        name: vernemq-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: vernemq/vernemq
      tag: 1.11.0-alpine
    replicaCount: 1
    serviceMonitor:
      create: true
    service:
      type: LoadBalancer
      loadBalancerIP: 10.0.6.50
      ws:
        enabled: true
    statefulset:
      podAnnotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8888"
    additionalEnv:
      - name: DOCKER_VERNEMQ_ACCEPT_EULA
        value: "yes"
      - name: DOCKER_VERNEMQ_ALLOW_ANONYMOUS
        value: "on"
    podAntiAffinity: hard
