---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: vernemq
  namespace: default
  annotations:
    fluxcd.io/automated: "false"
    filter.fluxcd.io/chart-image: 'semver:0'
spec:
  releaseName: vernemq
  helmVersion: v3
  rollback:
    enable: false
  chart:
    repository: https://vernemq.github.io/docker-vernemq
    name: vernemq
    version: 1.6.6
  values:
    image:
      repository: vernemq/vernemq
      tag: 1.11.0-alpine
    replicaCount: 1
    serviceMonitor:
      create: true
    service:
      type: LoadBalancer
      loadBalancerIP: 10.0.6.50
      ws:
        enabled: true
    statefulset:
      podAnnotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8888"
    additionalEnv:
      - name: DOCKER_VERNEMQ_ACCEPT_EULA
        value: "yes"
      - name: DOCKER_VERNEMQ_ALLOW_ANONYMOUS
        value: "on"
    podAntiAffinity: hard
