---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sonarr
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.0.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/onedr0p/sonarr
      tag: 3.0.10.1567

    env:
      TZ: "America/New_York"
      SONARR__INSTANCE_NAME: Sonarr
      SONARR__PORT: 8989
      SONARR__APPLICATION_URL: "https://shows.eviljungle.com"
      SONARR__LOG_LEVEL: info

    service:
      main:
        ports:
          http:
            port: 8989

    ingress:
      main:
        enabled: true
        ingressClassName: 'nginx'
        hosts:
          - host: shows.eviljungle.com
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
            - "shows.eviljungle.com"

    persistence:
      config:
        enabled: true
        storageClass: "rook-ceph-block"
        size: 2Gi
      media:
        enabled: true
        existingClaim: nfs-media-pvc

    podSecurityContext:
      runAsUser: 1001
      runAsGroup: 1001
      fsGroup: 1001

    resources:
      requests:
        memory: 350Mi
        cpu: 25m
      limits:
        memory: 500Mi

    tolerations:
    - key: "arm"
      operator: "Exists"
