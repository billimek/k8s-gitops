---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: audiobookshelf
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/advplyr/audiobookshelf
      tag: 2.3.5

    env:
      TZ: "America/New_York"
      AUDIOBOOKSHELF_UID: 1001
      AUDIOBOOKSHELF_GID: 1001
      CONFIG_PATH: /config
      METADATA_PATH: /config/metadata

    service:
      main:
        ports:
          http:
            port: 80

    ingress:
      main:
        enabled: true
        ingressClassName: 'nginx'
        hosts:
          - host: audiobookshelf.eviljungle.com
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
            - "audiobookshelf.eviljungle.com"

    persistence:
      config:
        enabled: true
        storageClass: "rook-ceph-block"
        size: 5Gi
        mountPath: /config
      media:
        enabled: true
        existingClaim: nfs-media-pvc
      cache:
        enabled: true
        mountPath: /.npm
        type: emptyDir

    podSecurityContext:
      runAsUser: 1001
      runAsGroup: 1001
      fsGroup: 1001
      fsGroupChangePolicy: OnRootMismatch

    resources:
      requests:
        memory: 100Mi
        cpu: 50m
      limits:
        memory: 500Mi

    tolerations:
    - key: "arm"
      operator: "Exists"
