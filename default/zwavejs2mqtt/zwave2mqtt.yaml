---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: zwavejs2mqtt
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: zwavejs2mqtt
      version: 5.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: zwavejs/zwavejs2mqtt
      tag: 7.1.0
    env:
      TZ: "America/New_York"
    securityContext:
      privileged: true
    resources:
      requests:
        memory: 200Mi
        cpu: 50m
      limits:
        memory: 500Mi
    service:
      main:
        ports:
          websockets:
            enabled: true
            port: 3000
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "nginx"
          nginx.ingress.kubernetes.io/auth-url: "https://auth.eviljungle.com/oauth2/auth"
          nginx.ingress.kubernetes.io/auth-signin: https://auth.eviljungle.com/oauth2/start
        hosts:
        - host: "z.eviljungle.com"
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - "z.eviljungle.com"
    persistence:
      config:
        enabled: true
        emptyDir:
          enabled: false
        mountPath: /usr/src/app/store
        storageClass: "rook-ceph-block"
        accessMode: ReadWriteOnce
        size: "1Gi"
        skipuninstall: true
      usb:
        enabled: true
        type: hostPath
        hostPath: /dev/serial/by-id/usb-0658_0200-if00
        hostPathType: CharDevice
    podAnnotations:
      backup.velero.io/backup-volumes: config
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - {key: "feature.node.kubernetes.io/custom-zwave", operator: In, values: ["true"]}
    tolerations:
    - key: "arm"
      operator: "Exists"
