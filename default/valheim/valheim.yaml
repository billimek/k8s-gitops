---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: valheim
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: valheim
      version: 4.3.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: lloesche/valheim-server
      tag: latest
      pullPolicy: Always
    env:
      SERVER_NAME: Billimek's Kubernetes Valheim
      WORLD_NAME: enormthole
      SERVER_PUBLIC: true
      SUPERVISOR_HTTP: true
      STATUS_HTTP: true
      VALHEIM_PLUS: true
      VPCFG_Server_enabled: true
      VPCFG_Server_enforceMod: true
      VPCFG_FireSource_enabled: true
      VPCFG_FireSource_fires: true
      VPCFG_Hud_enabled: true
      VPCFG_Hud_showRequiredItems: true
      VPCFG_Hud_experienceGainedNotifications: true
      VPCFG_Hud_displayStaminaValue: true
      VPCFG_Map_enabled: true
      VPCFG_Map_shareMapProgression: true
      VPCFG_Player_enabled: true
      VPCFG_Player_deathPenaltyMultiplier: -85
      TZ: America/New_York
      # DNS_1: 8.8.8.8
      # DNS_2: 8.8.4.4
    persistence:
      config:
        enabled: true
        mountPath: /config
        storageClass: "rook-ceph-block"
        size: 5Gi
    service:
      main:
        type: LoadBalancer
        externalTrafficPolicy: Cluster
        loadBalancerIP: 10.0.6.58
        annotations:
          metallb.universe.tf/allow-shared-ip: valheim
      supervisor:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: 10.0.6.58
        ports:
          supervisor:
            enabled: true
            port: 9001
            protocol: TCP
            targetPort: 9001
        annotations:
          metallb.universe.tf/allow-shared-ip: valheim
      status:
        enabled: true
        ports:
          status:
            enabled: true
            port: 80
            protocol: TCP
            targetPort: 80
    resources:
      requests:
        memory: 4096Mi
        cpu: 500m
      limits:
        memory: 8192Mi
    podAnnotations:
      backup.velero.io/backup-volumes: config
  valuesFrom:
  - kind: Secret
    name: "valheim-helm-values"
    optional: false
