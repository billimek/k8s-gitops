---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nzbget
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: nzbget
      version: 4.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: linuxserver/nzbget
      tag: v21.1-r2311-ls13
    service:
      type: LoadBalancer
      loadBalancerIP: 10.0.6.52
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
      hosts: [nzbget.eviljungle.com]
      tls:
      - hosts:
        - nzbget.eviljungle.com
    timezone: "America/New_York"
    persistence:
      downloads:
        enabled: false
      extraMounts:
      - name: media
        claimName: nfs-media-pvc
      config:
        enabled: true
        storageClass: "rook-ceph-block"
        size: 30Gi
    podAnnotations:
      backup.velero.io/backup-volumes: config
    tolerations:
    - key: "arm"
      operator: "Exists"
    resources:
      requests:
        memory: 300Mi
        cpu: 25m
      limits:
        memory: 400Mi
