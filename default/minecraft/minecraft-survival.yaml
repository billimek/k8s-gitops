---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mcsv
  namespace: default
spec:
  suspend: true
  interval: 5m
  chart:
    spec:
      chart: minecraft
      version: 4.23.7
      sourceRef:
        kind: HelmRepository
        name: minecraft-server-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/itzg/minecraft-server
      tag: 2025.2.1
    strategyType: Recreate
    persistence:
      storageClass: "rook-ceph-block"
      dataDir:
        enabled: true
        Size: 20Gi
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      runAsNonRoot: true
      fsGroup: 1000
    resources:
      requests:
        memory: 9Gi
        cpu: 500m
      limits:
        memory: 9Gi
    livenessProbe:
      initialDelaySeconds: 30
      periodSeconds: 5
      failureThreshold: 10
      successThreshold: 1
      timeoutSeconds: 1
    readinessProbe:
      initialDelaySeconds: 30
      periodSeconds: 5
      failureThreshold: 10
      successThreshold: 1
      timeoutSeconds: 1
    startupProbe:
      enabled: true
      failureThreshold: 30
      periodSeconds: 10
    serviceAnnotations:
      mc-router.itzg.me/externalServerName: "mcsv.eviljungle.com"
    extraEnv:
      ENABLE_AUTOPAUSE: FALSE
      PAPER_CHANNEL: "experimental"
    minecraftServer:
      eula: true
      version: "LATEST"
      type: PAPER
      difficulty: normal
      ops: "billimek"
      icon: https://www.freeiconspng.com/uploads/minecraft-server-icon-23.png
      maxWorldSize: 5999968
      maxTickTime: -1
      spawnProtection: 0
      levelSeed: "1.21-20240629-5"
      gameMode: survival
      motd: "mcsv.eviljungle.com\n\u00A76\u00A7lSMPl\u00A7r\u00A7l - \u00A7r\u00A7c\u00A7lSMP\u00A7r\n"
      pvp: false
      worldSaveName: "1.21-20240629-5"
      forceReDownload: true
      onlineMode: false
      memory: 8192M
      jvmOpts: "-Xms8G -Xmx8G -XX:+UseG1GC -XX:+ParallelRefProcEnabled -XX:MaxGCPauseMillis=200 -XX:+UnlockExperimentalVMOptions -XX:+DisableExplicitGC -XX:+AlwaysPreTouch -XX:G1NewSizePercent=30 -XX:G1MaxNewSizePercent=40 -XX:G1HeapRegionSize=8M -XX:G1ReservePercent=20 -XX:G1HeapWastePercent=5 -XX:G1MixedGCCountTarget=4 -XX:InitiatingHeapOccupancyPercent=15 -XX:G1MixedGCLiveThresholdPercent=90 -XX:G1RSetUpdatingPauseTimePercent=5 -XX:SurvivorRatio=32 -XX:+PerfDisableSharedMem -XX:MaxTenuringThreshold=1 -Dusing.aikars.flags=https://mcflags.emc.gs -Daikars.new.flags=true"
      overrideServerProperties: true
      serviceType: ClusterIP
      modUrls:
        - https://ci.ender.zone/job/EssentialsX/lastSuccessfulBuild/artifact/jars/EssentialsX-2.21.0-dev+182-e49021f.jar
        - https://cdn.modrinth.com/data/Lu3KuzdV/versions/llmrc4cl/CoreProtect-22.4.jar
        - https://cdn.modrinth.com/data/18HN6DXd/versions/HIMl6isS/LockedChestsPlugin-1.0.jar
      # A list of Modrinth project slugs with optional version after colon
      modrinth:
        projects:
          # - locked-chests-plugin
          # - essentialsx # manually downloading alpha version until it's released on modrinth
          - bluemap
          - freezehibernate
          - luckperms
        # Downloads Modrinth project dependencies marked as optional
        optionalDependencies: false
        # The version type is used to determine the newest version to use from each project. The allowed values are: release, beta, alpha
        allowedVersionType: alpha
      spigetResources:
        - 102931 # NoChatReports
      rcon:
        enabled: false
        port: 25575
        password: "mc-rcon"
        serviceType: LoadBalancer
      extraPorts:
        - name: map
          containerPort: 8100
          service:
            enabled: true
            type: ClusterIP
            port: 8100
          ingress:
            enabled: true
            ingressClassName: nginx-tailscale
            hosts:
              - name: mcsv-map.eviljungle.com
                path: /
            tls:
            - hosts:
              - mcsv-map.eviljungle.com
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mcsv-restic
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: mcsv-restic-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        RESTIC_REPOSITORY: '{{ .REPOSITORY_TEMPLATE }}/mcsv'
        RESTIC_PASSWORD: '{{ .RESTIC_PASSWORD }}'
        AWS_ACCESS_KEY_ID: '{{ .MINIO_ACCESS_KEY }}'
        AWS_SECRET_ACCESS_KEY: '{{ .MINIO_SECRET_KEY }}'
  dataFrom:
    - extract:
        key: minio
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: mcsv
  namespace: default
spec:
  sourcePVC: mcsv-minecraft-datadir
  trigger:
    schedule: "10 5 * * *"
  restic:
    copyMethod: Snapshot
    pruneIntervalDays: 10
    repository: mcsv-restic-secret
    cacheCapacity: 40Gi
    volumeSnapshotClassName: csi-rbdplugin-snapclass
    storageClassName: rook-ceph-block
    moverSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
    retain:
      daily: 10
      within: 3d
