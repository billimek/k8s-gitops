---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mcsv2
  namespace: default
spec:
  suspend: true
  interval: 5m
  chart:
    spec:
      chart: minecraft
      version: 4.21.0
      sourceRef:
        kind: HelmRepository
        name: minecraft-server-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/itzg/minecraft-server
      tag: 2024.7.2
    strategyType: Recreate
    persistence:
      storageClass: "rook-ceph-block"
      dataDir:
        enabled: true
        Size: 10Gi
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      runAsNonRoot: true
      fsGroup: 1000
    resources:
      requests:
        memory: 6Gi
        cpu: 500m
      limits:
        memory: 6Gi
    startupProbe:
      enabled: true
    extraEnv:
      ENABLE_AUTOPAUSE: FALSE
    minecraftServer:
      modUrls:
        - https://cdn.modrinth.com/data/hXiIvTyT/versions/puUfqBpY/EssentialsX-2.20.1.jar
        - https://cdn.modrinth.com/data/Lu3KuzdV/versions/llmrc4cl/CoreProtect-22.4.jar
      spigetResources:
        - 28140
        - 74354
        - 102931
        - 83557 # bluemap
        - 4441 # hibernate
      eula: "TRUE"
      version: "LATEST"
      type: PAPER
      forceReDownload: true
      jvmOpts: "-Xms4G -Xmx4G -XX:+UseG1GC -XX:+ParallelRefProcEnabled -XX:MaxGCPauseMillis=200 -XX:+UnlockExperimentalVMOptions -XX:+DisableExplicitGC -XX:+AlwaysPreTouch -XX:G1NewSizePercent=30 -XX:G1MaxNewSizePercent=40 -XX:G1HeapRegionSize=8M -XX:G1ReservePercent=20 -XX:G1HeapWastePercent=5 -XX:G1MixedGCCountTarget=4 -XX:InitiatingHeapOccupancyPercent=15 -XX:G1MixedGCLiveThresholdPercent=90 -XX:G1RSetUpdatingPauseTimePercent=5 -XX:SurvivorRatio=32 -XX:+PerfDisableSharedMem -XX:MaxTenuringThreshold=1 -Dusing.aikars.flags=https://mcflags.emc.gs -Daikars.new.flags=true"
      memory: 4096M
      difficulty: normal
      hardcore: true
      maxTickTime: -1
      serviceType: ClusterIP
      gameMode: survival
      onlineMode: false
      maxWorldSize: 5999968
      worldSaveName: 'world-20220621-mangrove-island'
      motd: "\u00A76\u00A7lpublic survival\u00A7r\u00A7l - \u00A7r\u00A7c\u00A7lSMP HARDCORE\u00A7r\n"
      icon: https://www.freeiconspng.com/uploads/minecraft-server-icon-23.png
      rcon:
        enabled: false
        port: 25575
        password: "mc-rcon"
        serviceType: LoadBalancer
      extraPorts:
        - name: map
          containerPort: 8100
          service:
            enabled: true
            type: ClusterIP
            port: 8100
          ingress:
            enabled: true
            ingressClassName: nginx-tailscale
            hosts:
              - name: mcsv2-map.eviljungle.com
                path: /
            tls:
            - hosts:
              - mcsv2-map.eviljungle.com
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mcsv2-restic
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: mcsv2-restic-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        RESTIC_REPOSITORY: '{{ .REPOSITORY_TEMPLATE }}/mcsv2'
        RESTIC_PASSWORD: '{{ .RESTIC_PASSWORD }}'
        AWS_ACCESS_KEY_ID: '{{ .MINIO_ACCESS_KEY }}'
        AWS_SECRET_ACCESS_KEY: '{{ .MINIO_SECRET_KEY }}'
  dataFrom:
    - extract:
        key: minio
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: mcsv2
  namespace: default
spec:
  sourcePVC: mcsv2-minecraft-datadir
  trigger:
    schedule: "0 6 * * *"
  restic:
    copyMethod: Snapshot
    pruneIntervalDays: 10
    repository: mcsv2-restic-secret
    cacheCapacity: 20Gi
    volumeSnapshotClassName: csi-rbdplugin-snapclass
    storageClassName: rook-ceph-block
    moverSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
    retain:
      daily: 10
      within: 3d
