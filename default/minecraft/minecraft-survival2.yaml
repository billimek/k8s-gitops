---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mcsv2
  namespace: default
spec:
  suspend: false
  interval: 5m
  chart:
    spec:
      chart: minecraft
      version: 4.23.7
      sourceRef:
        kind: HelmRepository
        name: minecraft-server-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/itzg/minecraft-server
      tag: 2025.2.1
    strategyType: Recreate
    persistence:
      storageClass: "rook-ceph-block"
      dataDir:
        enabled: true
        Size: 30Gi
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      runAsNonRoot: true
      fsGroup: 1000
    resources:
      requests:
        memory: 11Gi
        cpu: 1000m
      limits:
        memory: 11Gi
    startupProbe:
      enabled: true
    extraEnv:
      ENABLE_AUTOPAUSE: FALSE
    minecraftServer:
      modUrls:
        - https://cdn.modrinth.com/data/hXiIvTyT/versions/puUfqBpY/EssentialsX-2.20.1.jar
        # - https://cdn.modrinth.com/data/Lu3KuzdV/versions/llmrc4cl/CoreProtect-22.4.jar
        - https://cdn.modrinth.com/data/18HN6DXd/versions/HIMl6isS/LockedChestsPlugin-1.0.jar
      # A list of Modrinth project slugs with optional version after colon
      modrinth:
        projects:
          # - locked-chests-plugin
          # - essentialsx # manually downloading alpha version until it's released on modrinth
          - chunky
          - bluemap
          # - freezehibernate
          - luckperms
        # Downloads Modrinth project dependencies marked as optional
        optionalDependencies: false
        # The version type is used to determine the newest version to use from each project. The allowed values are: release, beta, alpha
        allowedVersionType: alpha
      spigetResources:
        - 102931 # NoChatReports
      eula: "TRUE"
      version: "LATEST"
      type: PAPER
      forceReDownload: false
      paperDownloadUrl: https://api.papermc.io/v2/projects/paper/versions/1.21.4/builds/173/downloads/paper-1.21.4-173.jar
      memory: 9G
      jvmOpts: "-Xms8G -Xmx8G -XX:+UseG1GC -XX:+ParallelRefProcEnabled -XX:MaxGCPauseMillis=200 -XX:+UnlockExperimentalVMOptions -XX:+DisableExplicitGC -XX:+AlwaysPreTouch -XX:G1NewSizePercent=30 -XX:G1MaxNewSizePercent=40 -XX:G1HeapRegionSize=8M -XX:G1ReservePercent=20 -XX:G1HeapWastePercent=5 -XX:G1MixedGCCountTarget=4 -XX:InitiatingHeapOccupancyPercent=15 -XX:G1MixedGCLiveThresholdPercent=90 -XX:G1RSetUpdatingPauseTimePercent=5 -XX:SurvivorRatio=32 -XX:+PerfDisableSharedMem -XX:MaxTenuringThreshold=1 -Dusing.aikars.flags=https://mcflags.emc.gs -Daikars.new.flags=true"
      difficulty: normal
      hardcore: false
      maxTickTime: -1
      serviceType: ClusterIP
      gameMode: survival
      onlineMode: false
      maxWorldSize: 5999968
      viewDistance: 24
      worldSaveName: 'world-20250218-thunderdome'
      motd: "\u00A76\u00A7lpublic survival\u00A7r\u00A7l - \u00A7r\u00A7c\u00A7lSMP\u00A7r\n"
      icon: https://www.freeiconspng.com/uploads/minecraft-server-icon-23.png
      rcon:
        enabled: false
        port: 25575
        password: "mc-rcon"
        serviceType: LoadBalancer
      extraPorts:
        - name: map
          containerPort: 8100
          service:
            enabled: true
            type: ClusterIP
            port: 8100
          ingress:
            enabled: true
            ingressClassName: nginx
            hosts:
              - name: mcsv2-map.eviljungle.com
                path: /
            tls:
            - hosts:
              - mcsv2-map.eviljungle.com
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mcsv2-restic
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: mcsv2-restic-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        RESTIC_REPOSITORY: '{{ .REPOSITORY_TEMPLATE }}/mcsv2'
        RESTIC_PASSWORD: '{{ .RESTIC_PASSWORD }}'
        AWS_ACCESS_KEY_ID: '{{ .MINIO_ACCESS_KEY }}'
        AWS_SECRET_ACCESS_KEY: '{{ .MINIO_SECRET_KEY }}'
  dataFrom:
    - extract:
        key: minio
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: mcsv2
  namespace: default
spec:
  sourcePVC: mcsv2-minecraft-datadir
  trigger:
    schedule: "30 4 * * *"
  restic:
    copyMethod: Snapshot
    pruneIntervalDays: 10
    repository: mcsv2-restic-secret
    cacheCapacity: 20Gi
    volumeSnapshotClassName: csi-rbdplugin-snapclass
    storageClassName: rook-ceph-block
    moverSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
    retain:
      daily: 10
      within: 3d
