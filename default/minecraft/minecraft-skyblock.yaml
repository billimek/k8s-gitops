---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mc-skyblock
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: minecraft
      version: 2.0.11
      sourceRef:
        kind: HelmRepository
        name: minecraft-server-charts
        namespace: flux-system
      interval: 5m
  values:
    image: itzg/minecraft-server
    imageTag: 1.8.0-adopt13
    persistence:
      storageClass: "rook-ceph-block"
      dataDir:
        enabled: true
        Size: 10Gi
    resources:
      requests:
        memory: 1500Mi
        cpu: 250m
      limits:
        memory: 2001Mi
    livenessProbe:
      initialDelaySeconds: 60
      periodSeconds: 5
      failureThreshold: 10
      successThreshold: 1
      timeoutSeconds: 1
    readinessProbe:
      initialDelaySeconds: 60
      periodSeconds: 5
      failureThreshold: 10
      successThreshold: 1
      timeoutSeconds: 1
    podAnnotations:
      backup.velero.io/backup-volumes: datadir
    extraEnv:
      ENABLE_AUTOPAUSE: TRUE
    minecraftServer:
      eula: "TRUE"
      version: "LATEST"
      type: PAPER
      paperDownloadUrl: https://papermc.io/api/v1/paper/1.16.4/latest/download
      forceReDownload: true
      jvmOpts: "-Xmx1024M -Xms1024M  -XX:+UseG1GC -XX:+UnlockExperimentalVMOptions -XX:MaxGCPauseMillis=100 -XX:+DisableExplicitGC -XX:TargetSurvivorRatio=90 -XX:G1NewSizePercent=50 -XX:G1MaxNewSizePercent=80 -XX:G1MixedGCLiveThresholdPercent=35 -XX:+AlwaysPreTouch -XX:+ParallelRefProcEnabled -Dusing.aikars.flags=mcflags.emc.gs"
      difficulty: easy
      maxTickTime: -1
      serviceType: LoadBalancer
      gameMode: survival
      motd: "skyblock.eviljungle.com\n\u00A7b\u00A7lskyblock\u00A7r\n"
      icon: https://static.planetminecraft.com/files/resource_media/screenshot/1818/636544733395786830-1525075410.png
      loadBalancerIP: 10.0.6.105
      rcon:
        enabled: true
        port: 25575
        password: "mc-rcon"
        serviceType: LoadBalancer