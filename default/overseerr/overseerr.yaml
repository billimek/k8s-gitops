---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: overseerr
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/sct/overseerr
      tag: 1.33.2

    env:
      TZ: "America/New_York"
      LOG_LEVEL: info

    service:
      main:
        ports:
          http:
            port: 5055

    ingress:
      main:
        enabled: true
        # ensure that external DNS (cloudflare) has an entry for this directed to the router
        # ensure that internal DNS for this zone (coredns) has an entry for this directed to nginx LB IP
        ingressClassName: nginx
        hosts:
          - host: &host request.eviljungle.com
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
            - *host
      tailscale:
        enabled: true
        ingressClassName: nginx-tailscale
        hosts:
          - host: *host
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    persistence:
      config:
        enabled: true
        storageClass: "rook-ceph-block"
        size: 1Gi
        mountPath: /app/config

    podSecurityContext:
      runAsNonRoot: true
      runAsUser: 1001
      runAsGroup: 1001
      fsGroup: 1001
      fsGroupChangePolicy: OnRootMismatch

    resources:
      requests:
        memory: 250Mi
        cpu: 10m
      limits:
        memory: 500Mi

    tolerations:
    - key: "arm"
      operator: "Exists"
