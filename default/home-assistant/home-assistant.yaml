---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: hass
  namespace: default
  annotations:
    flux.weave.works/ignore: "false"
    flux.weave.works/automated: "true"
    flux.weave.works/tag.chart-image: semver:~0
spec:
  releaseName: hass
  chart:
    repository: https://kubernetes-charts.storage.googleapis.com/
    name: home-assistant
    version: 0.9.6
  values:
    image:
      repository: homeassistant/home-assistant
      tag: 0.98.5
    persistence:
      enabled: true
      accessMode: ReadWriteOnce
      size: 10Gi
      storageClass: rbd
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "traefik"
    podAnnotations:
      backup.velero.io/backup-volumes: config
    vscode:
      enabled: true
      image:
        repository: codercom/code-server
        tag: 2.1472-vsc1.38.1
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "traefik"
          ingress.kubernetes.io/auth-type: "forward"
          ingress.kubernetes.io/auth-url: "http://auth0-forwardauth.kube-system.svc.cluster.local/authorize"
          ingress.kubernetes.io/auth-trust-headers: "true"
  valueFileSecrets:
  - name: "hass-values"
---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: hass-postgresql
  namespace: default
  annotations:
    flux.weave.works/automated: "false"
    flux.weave.works/tag.chart-image: semver:~11
spec:
  releaseName: hass-postgresql
  chart:
    repository: https://kubernetes-charts.storage.googleapis.com/
    name: postgresql
    version: 6.3.2
  values:
    image:
      repository: bitnami/postgresql
      tag: 11.5.0-debian-9-r1
    postgresqlUsername: "homeassistant"
    postgresqlDatabase: "homeassistant"
    replication:
      enabled: true
      slaveReplicas: 2
      synchronousCommit: "on"
      numSynchronousReplicas: 1
    persistence:
      enabled: true
      accessMode: ReadWriteOnce
      storageClass: "rbd"
    metrics:
      enabled: true
  valueFileSecrets:
  - name: "hass-postgresql-values"
