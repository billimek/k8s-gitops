---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
    timeout: 10m
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
    timeout: 10m
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/home-assistant/home-assistant
      tag: 2023.7.0
    initContainers:
      init-db:
        image: ghcr.io/onedr0p/postgres-initdb:14.8
        imagePullPolicy: IfNotPresent
        envFrom:
          - secretRef:
              name: home-assistant-secret
    env:
      TZ: "America/New_York"
    envFrom:
      - secretRef:
          name: home-assistant-secret
    hostNetwork: true
    dnsPolicy: ClusterFirstWithHostNet
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: 10.0.6.56
        ports:
          http:
            port: 8123
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        hosts:
          - host: "hass.eviljungle.com"
            paths:
              - path: /
        tls:
          - hosts:
              - hass.eviljungle.com
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: true
    persistence:
      config:
        enabled: true
        storageClass: "rook-ceph-block"
        accessMode: ReadWriteOnce
        size: "10Gi"
      hass-gcp-sa-json:
        enabled: true
        type: secret
        name: home-assistant-gcp-sa-secret
        subPath: home-assistant-4d8d1f2ca10f.json
        mountPath: /config/home-assistant-4d8d1f2ca10f.json
        readOnly: true
    resources:
      requests:
        cpu: 100m
        memory: 512M
      limits:
        memory: 2048M
    tolerations:
    - key: "arm"
      operator: "Exists"
    addons:
      codeserver:
        enabled: true
        image:
          repository: codercom/code-server
          tag: 4.14.1
        workingDir: "/config"
        args:
          - --user-data-dir
          - "/config/.vscode"
          - --auth
          - "none"
        env:
          TZ: America/New_York
          HASS_SERVER: http://localhost:8123
        ingress:
          enabled: true
          ingressClassName: nginx
          annotations:
            nginx.ingress.kubernetes.io/auth-url: "https://auth.eviljungle.com/oauth2/auth"
            nginx.ingress.kubernetes.io/auth-signin: https://auth.eviljungle.com/oauth2/start
          hosts:
            - host: hass-vscode.eviljungle.com
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - hosts:
                - hass-vscode.eviljungle.com
        volumeMounts:
        - name: config
          mountPath: /config
