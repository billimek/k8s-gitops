---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: terraria-modloader
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  timeout: 10m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: jacobsmile/tmodloader1.4
      tag: v2023.08.3.3

    env:
      TZ: "America/New_York"
      TMOD_WORLDSEED: "celebrationmk10"
      TMOD_USECONFIGFILE: "no"
      TMOD_MOTD: "Welcome to the eviljungle terraria tModLoader server!"
      TMOD_WORLDNAME: "tmodloader"
      # mods:
      # 2992680615: "Biome Titles" (https://steamcommunity.com/sharedfiles/filedetails/?id=2992680615)
      # 2619954303: "Recipe Browser" (https://steamcommunity.com/sharedfiles/filedetails/?id=2619954303)
      # 2838188064: "Basic Automated (Vein) Mining" (https://steamcommunity.com/sharedfiles/filedetails/?id=2838188064)
      # 2669644269: "Boss Checklist" (https://steamcommunity.com/sharedfiles/filedetails/?id=2669644269)
      TMOD_AUTODOWNLOAD: "2992680615,2619954303,2838188064,2669644269"
      TMOD_ENABLEDMODS: "2992680615,2619954303,2838188064,2669644269"

    envFrom:
      - secretRef:
          name: terraria-secret

    service:
      main:
        ports:
          http:
            port: 7777
        type: LoadBalancer
        loadBalancerIP: 10.0.6.59

    persistence:
      config:
        enabled: true
        storageClass: "rook-ceph-block"
        size: 5Gi
        mountPath: /data

    resources:
      requests:
        memory: 1Gi
        cpu: 150m
      limits:
        memory: 4Gi

    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false
        spec:
          initialDelaySeconds: 360
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: terraria-modloader-restic
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: terraria-modloader-restic-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        RESTIC_REPOSITORY: '{{ .REPOSITORY_TEMPLATE }}/terraria-modloader'
        RESTIC_PASSWORD: '{{ .RESTIC_PASSWORD }}'
        AWS_ACCESS_KEY_ID: '{{ .MINIO_ACCESS_KEY }}'
        AWS_SECRET_ACCESS_KEY: '{{ .MINIO_SECRET_KEY }}'
  dataFrom:
    - extract:
        key: minio
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: terraria-modloader
  namespace: default
spec:
  sourcePVC: terraria-modloader-config
  trigger:
    schedule: "0 6 * * *"
  restic:
    copyMethod: Snapshot
    pruneIntervalDays: 10
    repository: terraria-modloader-restic-secret
    cacheCapacity: 10Gi
    volumeSnapshotClassName: csi-rbdplugin-snapclass
    storageClassName: rook-ceph-block
    retain:
      daily: 10
      within: 3d
