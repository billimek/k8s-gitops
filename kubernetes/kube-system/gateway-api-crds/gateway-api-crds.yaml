---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gateway-api-crds
  namespace: kube-system
spec:
  interval: 30m
  chart:
    spec:
      chart: gateway-api-crds
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: wiremind
        namespace: flux-system
      interval: 30m
  install:
    crds: CreateReplace
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
