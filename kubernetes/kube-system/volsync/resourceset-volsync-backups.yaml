---
# yaml-language-server: $schema=https://raw.githubusercontent.com/controlplaneio-fluxcd/flux-operator/main/config/crd/bases/fluxcd.controlplane.io_resourcesets.yaml
# ResourceSet for VolSync backups
# Automated backups to Garage (S3-compatible storage) with Restic
# Backup window: 4:00-7:00 AM with 9-minute staggered intervals
# Generates 42 resources (21 ExternalSecrets + 21 ReplicationSources) in default namespace
apiVersion: fluxcd.controlplane.io/v1
kind: ResourceSet
metadata:
  name: volsync-backups
  namespace: kube-system
spec:
  inputs:
    # Backup schedule: 21 apps Ã— 9-minute intervals = 180 minutes (4:00-7:00 AM)
    - app: audiobookshelf
      pvcName: audiobookshelf-config
      runAsUser: "1001"
      cacheCapacity: 1Gi
      schedule: "0 4 * * *"
    - app: frigate
      pvcName: frigate-config
      runAsUser: "1000"
      cacheCapacity: 10Gi
      schedule: "9 4 * * *"
    - app: home-assistant
      pvcName: home-assistant-config
      runAsUser: "1000"
      cacheCapacity: 60Gi
      schedule: "18 4 * * *"
    - app: jellyseerr
      pvcName: jellyseerr-config
      runAsUser: "1001"
      cacheCapacity: 2Gi
      schedule: "27 4 * * *"
    - app: node-red
      pvcName: node-red-data
      runAsUser: "1000"
      cacheCapacity: 10Gi
      schedule: "36 4 * * *"
    - app: plex
      pvcName: plex-config
      runAsUser: "1000"
      cacheCapacity: 65Gi
      schedule: "45 4 * * *"
    - app: prowlarr
      pvcName: prowlarr-config
      runAsUser: "1001"
      cacheCapacity: 5Gi
      schedule: "54 4 * * *"
    - app: qbittorrent
      pvcName: qbittorrent-config
      runAsUser: "1001"
      cacheCapacity: 2Gi
      schedule: "3 5 * * *"
    - app: qui
      pvcName: qui-config
      runAsUser: "1001"
      cacheCapacity: 2Gi
      schedule: "12 5 * * *"
    - app: radarr
      pvcName: radarr-config
      runAsUser: "1001"
      cacheCapacity: 3Gi
      schedule: "21 5 * * *"
    - app: readarr
      pvcName: readarr-config
      runAsUser: "1001"
      cacheCapacity: 8Gi
      schedule: "30 5 * * *"
    - app: recyclarr
      pvcName: recyclarr-config
      runAsUser: "1001"
      cacheCapacity: 5Gi
      schedule: "39 5 * * *"
    - app: sabnzbd
      pvcName: sabnzbd-config
      runAsUser: "1001"
      cacheCapacity: 2Gi
      schedule: "48 5 * * *"
    - app: sonarr
      pvcName: sonarr-config
      runAsUser: "1001"
      cacheCapacity: 3Gi
      schedule: "57 5 * * *"
    - app: tautulli
      pvcName: tautulli-config
      runAsUser: "1001"
      cacheCapacity: 2Gi
      schedule: "6 6 * * *"
    - app: unifi
      pvcName: unifi-data
      runAsUser: "999"
      cacheCapacity: 20Gi
      schedule: "15 6 * * *"
    - app: zwave2mqtt
      pvcName: zwave2mqtt-config
      runAsUser: "1001"
      cacheCapacity: 2Gi
      schedule: "24 6 * * *"
    - app: minecraft-creative
      pvcName: minecraft-creative-datadir
      runAsUser: "1000"
      cacheCapacity: 30Gi
      schedule: "33 6 * * *"
    - app: minecraft-lobby
      pvcName: minecraft-lobby-datadir
      runAsUser: "1000"
      cacheCapacity: 5Gi
      schedule: "42 6 * * *"
    - app: minecraft-survival
      pvcName: minecraft-survival-datadir
      runAsUser: "1000"
      cacheCapacity: 40Gi
      schedule: "51 6 * * *"
    - app: minecraft-survival2
      pvcName: minecraft-survival2-datadir
      runAsUser: "1000"
      cacheCapacity: 20Gi
      schedule: "0 7 * * *"
  resources:
    # ExternalSecret for Restic repository credentials
    - apiVersion: external-secrets.io/v1
      kind: ExternalSecret
      metadata:
        name: << inputs.app >>-restic
        namespace: default
      spec:
        secretStoreRef:
          kind: ClusterSecretStore
          name: onepassword-connect
        target:
          name: << inputs.app >>-restic-secret
          creationPolicy: Owner
          template:
            engineVersion: v2
            data:
              RESTIC_REPOSITORY: '{{ .REPOSITORY_TEMPLATE }}/<< inputs.app >>'
              RESTIC_PASSWORD: '{{ .RESTIC_PASSWORD }}'
              AWS_ACCESS_KEY_ID: '{{ .VOLSYNC_ACCESS_KEY }}'
              AWS_SECRET_ACCESS_KEY: '{{ .VOLSYNC_SECRET_KEY }}'
        dataFrom:
          - extract:
              key: garage
    # ReplicationSource for backup configuration
    - apiVersion: volsync.backube/v1alpha1
      kind: ReplicationSource
      metadata:
        name: << inputs.app >>
        namespace: default
      spec:
        sourcePVC: << inputs.pvcName >>
        trigger:
          schedule: "<< inputs.schedule >>"
        restic:
          copyMethod: Snapshot
          pruneIntervalDays: 10
          repository: << inputs.app >>-restic-secret
          cacheCapacity: << inputs.cacheCapacity >>
          volumeSnapshotClassName: csi-ceph-blockpool
          storageClassName: ceph-block
          moverSecurityContext:
            runAsUser: << inputs.runAsUser >>
            runAsGroup: << inputs.runAsUser >>
            fsGroup: << inputs.runAsUser >>
          retain:
            daily: 10
            within: 3d
