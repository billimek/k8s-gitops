---
# yaml-language-server: $schema=https://crd.movishell.pl/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name talos-s3-secret
  namespace: kube-system
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: *name
    creationPolicy: Owner
    template:
      data:
        AWS_REGION: garage
        AWS_ACCESS_KEY_ID: '{{ .TALOS_BACKUP_ACCESS_KEY }}' # garage
        AWS_SECRET_ACCESS_KEY: '{{ .TALOS_BACKUP_SECRET_KEY }}' # garage
        CUSTOM_S3_ENDPOINT: http://nas.home:3900
        BUCKET: talos-backup
        CLUSTER_NAME: home
        DISABLE_ENCRYPTION: "true"
        USE_PATH_STYLE: "false"
  dataFrom:
    - extract:
        key: garage
    - extract:
        key: talos
