---
# ClientTrafficPolicy for TLS and connection settings
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: ClientTrafficPolicy
metadata:
  name: tailscale-gateway
  namespace: kube-system
spec:
  targetSelectors:
    - group: gateway.networking.k8s.io
      kind: Gateway
      matchLabels:
        gateway.envoyproxy.io/owning-gateway-name: tailscale-gateway
  clientIPDetection:
    xForwardedFor:
      numTrustedHops: 1
  connection:
    bufferLimit: 8Mi
  http2:
    initialStreamWindowSize: 2Mi
    initialConnectionWindowSize: 32Mi
    onInvalidMessage: TerminateStream
  tls:
    minVersion: "1.2"
    alpnProtocols:
      - h2
      - http/1.1
  tcpKeepalive: {}
  timeout:
    http:
      requestReceivedTimeout: 0s
---
# BackendTrafficPolicy for backend connection settings
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: BackendTrafficPolicy
metadata:
  name: tailscale-gateway
  namespace: kube-system
spec:
  targetSelectors:
    - group: gateway.networking.k8s.io
      kind: Gateway
      matchLabels:
        gateway.envoyproxy.io/owning-gateway-name: tailscale-gateway
  compression:
    - type: Brotli
    - type: Gzip
    - type: Zstd
  connection:
    bufferLimit: 8Mi
  tcpKeepalive: {}
  timeout:
    http:
      requestTimeout: 0s
