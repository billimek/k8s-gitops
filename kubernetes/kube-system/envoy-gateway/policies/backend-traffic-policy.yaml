---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.envoyproxy.io/backendtrafficpolicy_v1alpha1.json
# BackendTrafficPolicy for backend connection settings - applies to all Gateways
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: BackendTrafficPolicy
metadata:
  name: default
  namespace: kube-system
spec:
  targetSelectors:
    - group: gateway.networking.k8s.io
      kind: Gateway
  compression:
    - type: Gzip
  connection:
    bufferLimit: 32Mi  # Increased from 8Mi
  tcpKeepalive:
    idleTime: 300s
    interval: 30s
    probes: 3
  timeout:
    http:
      requestTimeout: 0s  # No timeout for streaming
  circuitBreaker:
    maxConnections: 4096  # High for streaming
    maxPendingRequests: 2048
    maxRequestsPerConnection: 0
  loadBalancer:
    type: LeastRequest
    slowStart:
      window: 30s  # Gradually ramp up traffic to new backends
