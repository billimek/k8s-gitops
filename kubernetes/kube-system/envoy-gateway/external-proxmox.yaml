---
apiVersion: v1
kind: ConfigMap
metadata:
  name: proxmox-proxy-config
  namespace: default
data:
  nginx.conf: |
    events {}
    http {
      server {
        listen 8080;
        location / {
          proxy_pass https://nas.home:8006;
          proxy_ssl_verify off;
          proxy_ssl_server_name on;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;
          proxy_read_timeout 1800s;
        }
      }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: proxmox-proxy
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: proxmox-proxy
  template:
    metadata:
      labels:
        app: proxmox-proxy
    spec:
      containers:
        - name: nginx
          image: nginx:alpine
          ports:
            - containerPort: 8080
              name: http
          volumeMounts:
            - name: config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
      volumes:
        - name: config
          configMap:
            name: proxmox-proxy-config
---
apiVersion: v1
kind: Service
metadata:
  name: proxmox-proxy
  namespace: default
spec:
  selector:
    app: proxmox-proxy
  ports:
    - port: 80
      targetPort: 8080
      name: http
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: external-proxmox
  namespace: default
  annotations:
    external-dns.alpha.kubernetes.io/internal: "true"
    external-dns.alpha.kubernetes.io/target: "10.0.6.151"
spec:
  parentRefs:
    - name: tailscale-gateway
      namespace: kube-system
    - name: internal
      namespace: kube-system
  hostnames:
    - proxmox.eviljungle.com
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: proxmox-proxy
          port: 80
