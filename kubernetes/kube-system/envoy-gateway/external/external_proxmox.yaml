---
# HTTPRoute for Cilium internal gateway (uses ExternalName service)
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: external-proxmox
  namespace: default
  annotations:
    external-dns.alpha.kubernetes.io/internal: "true"
    external-dns.alpha.kubernetes.io/target: "10.0.6.151"
spec:
  parentRefs:
    - name: internal
      namespace: kube-system
  hostnames:
    - proxmox.eviljungle.com
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: external-proxmox
          port: 8006
---
# HTTPRoute for Envoy Gateway tailscale-gateway (uses Backend resource)
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: external-proxmox-tailscale
  namespace: kube-system
  annotations:
    external-dns.alpha.kubernetes.io/internal: "true"
    external-dns.alpha.kubernetes.io/target: "10.0.6.151"
spec:
  parentRefs:
    - name: tailscale-gateway
      namespace: kube-system
  hostnames:
    - proxmox.eviljungle.com
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - group: gateway.envoyproxy.io
          kind: Backend
          name: external-proxmox
          namespace: kube-system
---
# Backend resource for Envoy Gateway
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: Backend
metadata:
  name: external-proxmox
  namespace: kube-system
spec:
  endpoints:
    - fqdn:
        hostname: nas.home
        port: 8006
---
# BackendTLSPolicy for Envoy Gateway Backend
apiVersion: gateway.networking.k8s.io/v1alpha3
kind: BackendTLSPolicy
metadata:
  name: external-proxmox-tls
  namespace: kube-system
spec:
  targetRefs:
    - group: gateway.envoyproxy.io
      kind: Backend
      name: external-proxmox
  validation:
    hostname: nas.home
    wellKnownCACertificates: System
  options:
    gateway.envoyproxy.io/insecureSkipVerify: "true"
---
# ExternalName Service for Cilium gateway
apiVersion: v1
kind: Service
metadata:
  name: external-proxmox
  namespace: default
spec:
  ports:
    - name: https
      port: 8006
      targetPort: 8006
      appProtocol: https
  type: ExternalName
  externalName: nas.home