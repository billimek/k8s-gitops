---
# HTTPRoute for Cilium internal gateway (uses ExternalName service)
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: external-minio
  namespace: default
  annotations:
    external-dns.alpha.kubernetes.io/internal: "true"
    external-dns.alpha.kubernetes.io/target: "10.0.6.151"
spec:
  parentRefs:
    - name: internal
      namespace: kube-system
  hostnames:
    - minio-nas.eviljungle.com
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: external-minio
          port: 9001
---
# HTTPRoute for Envoy Gateway tailscale-gateway (uses Backend resource)
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: external-minio-tailscale
  namespace: kube-system
  annotations:
    external-dns.alpha.kubernetes.io/internal: "true"
    external-dns.alpha.kubernetes.io/target: "10.0.6.151"
spec:
  parentRefs:
    - name: tailscale-gateway
      namespace: kube-system
  hostnames:
    - minio-nas.eviljungle.com
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - group: gateway.envoyproxy.io
          kind: Backend
          name: external-minio
          namespace: kube-system
---
# Backend resource for Envoy Gateway
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: Backend
metadata:
  name: external-minio
  namespace: kube-system
spec:
  endpoints:
    - fqdn:
        hostname: nas.home
        port: 9001
---
# ExternalName Service for Cilium gateway
apiVersion: v1
kind: Service
metadata:
  name: external-minio
  namespace: default
spec:
  ports:
    - name: minio
      port: 9001
      targetPort: 9001
  type: ExternalName
  externalName: nas.home