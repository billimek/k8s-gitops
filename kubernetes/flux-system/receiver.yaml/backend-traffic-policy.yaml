---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.envoyproxy.io/backendtrafficpolicy_v1alpha1.json
# BackendTrafficPolicy specifically for flux-webhook to prevent 403 error page redirects
# Webhooks from GitHub need to receive raw 403 responses, not redirects to error pages
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: BackendTrafficPolicy
metadata:
  name: flux-webhook
  namespace: flux-system
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: flux-webhook
  compression:
    - type: Zstd
    - type: Brotli
    - type: Gzip
  connection:
    bufferLimit: 16Mi
  tcpKeepalive: {}
  timeout:
    http:
      requestTimeout: 0s
  # No responseOverride - webhooks need raw status codes
