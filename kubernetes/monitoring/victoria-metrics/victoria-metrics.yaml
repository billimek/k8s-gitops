# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vm
  namespace: monitoring
spec:
  chart:
    spec:
      chart: victoria-metrics-k8s-stack
      version: 0.52.0
      sourceRef:
        kind: HelmRepository
        name: victoriametrics-charts
        namespace: flux-system
  interval: 1h
  maxHistory: 3
  install:
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    fullnameOverride: stack
    victoria-metrics-operator:
      enabled: true
      env:
        - name: VM_VMALERTDEFAULT_CONFIGRELOADERCPU
          value: 0
        - name: VM_VMAGENTDEFAULT_CONFIGRELOADERCPU
          value: 0
        - name: VM_VMALERTMANAGER_CONFIGRELOADERCPU
          value: 0
      operator:
        disable_prometheus_converter: false # Ensure we keep enabled the converter to sync prom rules to VM rules
        enable_converter_ownership: true # Required to allow VM to remove VM rules it imports if a prometheus rule is deleted

    defaultDashboards:
      enabled: true
      grafanaOperator:
        # -- Create dashboards as CRDs (requires grafana-operator to be installed)
        enabled: false

    defaultRules:
      create: true

    vmsingle:
      enabled: true
      spec:
        # -- Data retention period. Possible units character: h(ours), d(ays), w(eeks), y(ears), if no unit character specified - month. The minimum retention period is 24h. See these [docs](https://docs.victoriametrics.com/single-server-victoriametrics/#retention)
        retentionPeriod: "3"
        replicaCount: 1
        storage:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 60Gi
        resources:
          limits:
            memory: 2Gi
          requests:
            cpu: 530m
            memory: 1.2Gi

      ingress:
        enabled: true
        ingressClassName: nginx-tailscale
        hosts:
        - vm.eviljungle.com
        tls:
        - hosts:
          - vm.eviljungle.com

    alertmanager:
      enabled: true
      spec:
        externalURL: "https://vm-alert.eviljungle.com"
      ingress:
        enabled: true
        ingressClassName: nginx-tailscale
        hosts:
        - vm-alert.eviljungle.com
        tls:
        - hosts:
          - vm-alert.eviljungle.com
      config:
        route:
          # group_by: ["alertname", "job"]
          group_by: ['job', 'alertname', 'severity', 'name', 'job_name', 'instance']
          group_wait: 45s
          group_interval: 10m
          repeat_interval: 12h
          routes:
          - matchers:
            - alertname=~"WatchDog|InfoInhibitor|KubeMemoryOvercommit|CephNodeNetworkPacketDrops|CephNodeNetworkPacketErrors"
            receiver: 'blackhole'
          - matchers:
            - severity=~"warning|critical"
            receiver: slack-notifications
        inhibit_rules:
          - source_matchers:
              - severity = "critical"
            target_matchers:
              - severity =~ "warning|info"
            equal: ['namespace', 'alertname']
          - source_matchers:
              - severity = "warning"
            target_matchers:
              - severity = "info"
            equal: ['namespace', 'alertname']
          - source_matchers:
              - alertname = "InfoInhibitor"
            target_matchers:
              - severity = "info"
            equal: ['namespace']
          - target_matchers:
              - alertname = "InfoInhibitor"
        receivers:
        - name: 'blackhole'
        - name: 'slack-notifications'
          slack_configs:
            - channel: '#notifications'
              icon_url: https://avatars3.githubusercontent.com/u/3380462
              username: 'Alertmanager'
