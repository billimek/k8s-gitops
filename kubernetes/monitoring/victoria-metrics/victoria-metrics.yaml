                #    {{ range .Labels.SortedPairs }} â€¢ *{{ .Name }}:* `{{ .Value }}`
                #    {{ end }}
                # {{ end }}
                {{- range .Alerts }}
                {{- if eq .Status "firing" }}
                > ğŸ”¥ **{{ .Labels.alertname }}** is currently **FIRING**
                {{- else }}
                > âœ… **{{ .Labels.alertname }}** has been **RESOLVED**
                {{- end }}

                {{- if eq .Labels.severity "critical" }}
                ğŸš¨ **Severity:** `CRITICAL` ğŸš¨
                {{- else if eq .Labels.severity "warning" }}
                âš ï¸ **Severity:** `WARNING` âš ï¸
                {{- else if eq .Labels.severity "info" }}
                â„¹ï¸ **Severity:** `INFO` â„¹ï¸
                {{- else }}
                ğŸ“Š **Severity:** `{{ .Labels.severity }}`
                {{- end }}

                {{- if ne .Annotations.description "" }}
                ğŸ“ **Description:**
                ```
                {{ .Annotations.description }}
                ```
