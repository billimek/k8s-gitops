---
# Simple secret for webhook URLs (injected via valuesFrom in HelmRelease)
# Using native Discord webhooks (without /slack suffix)
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: alertmanager-webhooks
  namespace: monitoring
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: alertmanager-webhooks
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        critical-webhook-url: "{{ .DISCORD_ALERTMANAGER_WEBHOOK_URL2 }}"
        warning-webhook-url: "{{ .DISCORD_ALERTMANAGER_WEBHOOK_URL_WARNING2 }}"
  dataFrom:
    - extract:
        key: prometheus
---
# Simple secret for webhook URLs (injected via valuesFrom in HelmRelease)
# Native Discord webhooks don't use the /slack suffix
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: alertmanager-webhooks
  namespace: monitoring
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: alertmanager-webhooks
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        critical-webhook-url: '{{ .DISCORD_ALERTMANAGER_WEBHOOK_URL | replace "/slack" "" }}'
        warning-webhook-url: '{{ .DISCORD_ALERTMANAGER_WEBHOOK_URL_WARNING | replace "/slack" "" }}'
  dataFrom:
    - extract:
        key: prometheus
