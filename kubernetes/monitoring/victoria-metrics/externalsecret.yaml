---
# yaml-language-server: $schema=https://crd.movishell.pl/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: victoriametrics
  namespace: monitoring
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: victoria-metrics-k8s-stack-helm-values
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        additionalScrapeConfigs.yaml: |
          - job_name: 'home-assistant'
            scrape_interval: 60s
            metrics_path: '/api/prometheus'
            authorization:
              credentials: "{{ .PROM_HASS_TOKEN }}"
            scheme: http
            static_configs:
            - targets:
              - home-assistant.default.svc:8123
  dataFrom:
    - extract:
        key: prometheus
---
# Simple secret for webhook URLs (injected via valuesFrom in HelmRelease)
# Using native Discord webhooks (removing /slack suffix with replace)
# TODO: Switch to DISCORD_ALERTMANAGER_WEBHOOK_URL2 fields once created in 1Password
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: alertmanager-webhooks
  namespace: monitoring
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: alertmanager-webhooks
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        critical-webhook-url: '{{ .DISCORD_ALERTMANAGER_WEBHOOK_URL | replace "/slack" "" }}'
        warning-webhook-url: '{{ .DISCORD_ALERTMANAGER_WEBHOOK_URL_WARNING | replace "/slack" "" }}'
  dataFrom:
    - extract:
        key: prometheus
