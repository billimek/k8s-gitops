---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: envoy-gateway-rules
  namespace: monitoring
  labels:
    app.kubernetes.io/name: envoy-gateway
spec:
  groups:
    - name: envoy-gateway
      rules:
        - alert: EnvoyGatewayDown
          expr: absent(up{job="envoy-gateway"} == 1)
          for: 5m
          labels:
            severity: critical
          annotations:
            summary: "Envoy Gateway is down"
            description: "Envoy Gateway has been down for more than 5 minutes."

        - alert: EnvoyHighErrorRate
          expr: |-
            (
              sum by (envoy_cluster_name) (rate(envoy_cluster_upstream_rq{envoy_response_code=~"5.."}[5m]))
              /
              sum by (envoy_cluster_name) (rate(envoy_cluster_upstream_rq[5m]))
            ) > 0.05
          for: 5m
          annotations:
            summary: >-
              The error rate for cluster {{ $labels.envoy_cluster_name }} is {{ printf "%.2f" $value }}%
          labels:
            severity: critical

        - alert: EnvoyHighRequestLatency
          expr: |-
            histogram_quantile(0.99, sum by (le, envoy_cluster_name) (rate(envoy_cluster_upstream_rq_time_bucket[5m]))) > 6000
          for: 5m
          annotations:
            summary: >-
              The 99th percentile request latency for cluster {{ $labels.envoy_cluster_name }} is {{ $value }}ms
          labels:
            severity: critical

        - alert: EnvoyConnectionPoolExhausted
          expr: |
            envoy_cluster_upstream_cx_pool_overflow > 0
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "Connection pool overflow on Envoy cluster {{ $labels.envoy_cluster_name }}"
            description: "Envoy connection pool is exhausted, requests may be queued or rejected."
