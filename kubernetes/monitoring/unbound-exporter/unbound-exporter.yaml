---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v4.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: unbound-exporter
  namespace: monitoring
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  values:
    controllers:
      unbound-exporter:
        containers:
          app:
            image:
              repository: ghcr.io/cyb3r-jak3/unbound-exporter
              tag: 0.5.0@sha256:2039b3437d184efc7de2f68ae4b3e7a417707f24271b176d36ab9914c673d561
            args:
              - -unbound.host=tcp://10.0.7.1:953
              - -unbound.ca=
              - -unbound.cert=
              - -unbound.key=
              - -web.listen-address=:9167
            env:
              TZ: America/New_York
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /metrics
                    port: 9167
                  initialDelaySeconds: 30
                  periodSeconds: 30
                  timeoutSeconds: 10
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /metrics
                    port: 9167
                  initialDelaySeconds: 10
                  periodSeconds: 10
                  timeoutSeconds: 5
            resources:
              requests:
                cpu: 10m
                memory: 32Mi
              limits:
                memory: 64Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop: ["ALL"]
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
    service:
      app:
        controller: unbound-exporter
        ports:
          http:
            port: 9167
