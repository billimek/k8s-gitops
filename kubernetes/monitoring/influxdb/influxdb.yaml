---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: influxdb
  namespace: monitoring
spec:
  interval: 1h
  chart:
    spec:
      chart: influxdb
      version: 4.12.5
      sourceRef:
        kind: HelmRepository
        name: influxdata-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: "influxdb"
      tag: "2.7.11-alpine" # TODO: 1.11.8-alpine has issues and need to migrate to 2.x anyway
    service:
      type: LoadBalancer
      loadBalancerIP: 10.0.6.2
    persistence:
      enabled: true
      size: 50Gi
      storageClass: ceph-block
    resources:
      requests:
        memory: 2Gi
        cpu: 100m
      limits:
        memory: 4Gi
    livenessProbe:
      timeoutSeconds: 10
    readinessProbe:
      timeoutSeconds: 10
    startupProbe:
      enabled: true
      failureThreshold: 10
      periodSeconds: 10
    config:
      opentsdb:
        enabled: true
        bind-address: ":4242"
      graphite:
        enabled: true
        database: graphitedb
        retention-policy: ""
        bind-address: ":2003"
        protocol: tcp
        consistency-lvel: one
        templates:
        - "*.app env.service.resource.measurement"
        - "servers.* .host.resource.measurement.field*"
