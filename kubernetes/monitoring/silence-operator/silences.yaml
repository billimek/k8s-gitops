---
apiVersion: observability.giantswarm.io/v1alpha2
kind: Silence
metadata:
  name: node-memory-high-utilization
  namespace: monitoring
spec:
  matchers:
    - name: alertname
      value: NodeMemoryHighUtilization
      isRegex: false
    - name: instance
      value: nas.home:9100
      isRegex: false
---
apiVersion: observability.giantswarm.io/v1alpha2
kind: Silence
metadata:
  name: nas-out-of-memory
  namespace: monitoring
spec:
  matchers:
    - name: alertname
      value: HostOutOfMemory
      isRegex: false
    - name: instance
      value: nas.home:9100
      isRegex: false
---
apiVersion: observability.giantswarm.io/v1alpha2
kind: Silence
metadata:
  name: nas-host-swap-is-filling-up
  namespace: monitoring
spec:
  matchers:
    - name: alertname
      value: HostSwapIsFillingUp
      isRegex: false
    - name: instance
      value: nas.home:9100
      isRegex: false
---
apiVersion: observability.giantswarm.io/v1alpha2
kind: Silence
metadata:
  name: host-node-overtemperature-alarm
  namespace: monitoring
spec:
  matchers:
    - name: alertname
      value: HostNodeOvertemperatureAlarm
      isRegex: false
    - name: instance
      value: 10.0.7.55:9100
      isRegex: false
---
apiVersion: observability.giantswarm.io/v1alpha2
kind: Silence
metadata:
  name: host-physical-component-too-hot
  namespace: monitoring
spec:
  matchers:
    - name: alertname
      value: HostPhysicalComponentTooHot
      isRegex: false
    - name: instance
      value: 10\.0\.7\.(55|59):9100
      isRegex: true
---
apiVersion: observability.giantswarm.io/v1alpha2
kind: Silence
metadata:
  name: ceph-pg-imbalance
  namespace: monitoring
spec:
  matchers:
    - name: alertname
      value: CephPGImbalance
      isRegex: false
    - name: ceph_daemon
      value: osd.4
      isRegex: false
