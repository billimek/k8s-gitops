---
apiVersion: monitoring.giantswarm.io/v1alpha1
kind: Silence
metadata:
  name: nas-out-of-memory
spec:
  matchers:
    - name: alertname
      value: HostOutOfMemory
      isRegex: false
    - name: instance
      value: nas.home:9100
      isRegex: false
---
apiVersion: monitoring.giantswarm.io/v1alpha1
kind: Silence
metadata:
  name: nas-host-swap-is-filling-up
spec:
  matchers:
    - name: alertname
      value: HostSwapIsFillingUp
      isRegex: false
    - name: instance
      value: nas.home:9100
      isRegex: false
