---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: frigate
  namespace: default
spec:
  suspend: false
  interval: 1h
  chart:
    spec:
      chart: app-template
      version: 4.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      main:
        annotations:
          secret.reloader.stakater.com/reload: frigate-secret
          configmap.reloader.stakater.com/reload: frigate-configmap
        pod:
          nodeSelector:
            google.feature.node.kubernetes.io/coral: "true"
            intel.feature.node.kubernetes.io/gpu: "true"
        containers:
          main:
            image:
              repository: ghcr.io/blakeblackshear/frigate
              tag: 0.15.1@sha256:c4e02d2c511847eebbda8e0e370b41c78e7b51247353de79340e06c3e95f11be
            env:
              TZ: America/New_York
            envFrom:
              - secretRef:
                  name: frigate-secret
            securityContext:
              privileged: true
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/version
                    port: 5000
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false
            resources:
              requests:
                memory: 1000Mi
                cpu: 1500m
                gpu.intel.com/i915: 1
              limits:
                memory: 4000Mi
                gpu.intel.com/i915: 1

    service:
      main:
        controller: main
        ports:
          http:
            port: &port 5000
            primary: true
          go2rtc:
            enabled: true
            port: &apiPort 1984
          rtsp:
            enabled: true
            port: 8554

    ingress:
      main:
        className: "nginx-tailscale"
        hosts:
          - host: &host "frigate.eviljungle.com"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: *port
        tls:
          - hosts:
              - *host

    persistence:
      config:
        suffix: config
        storageClass: ceph-block
        accessMode: ReadWriteOnce
        size: 10Gi
        globalMounts:
          - path: /config
      config-file:
        type: configMap
        name: frigate-configmap
        globalMounts:
          - path: /config/config.yml
            subPath: config.yml
            readOnly: true
      media:
        type: custom
        volumeSpec:
          nfs:
            server: "nas.home"
            path: /mnt/tank/media
        globalMounts:
          - path: /media
      cache:
        type: emptyDir
        medium: Memory
        sizeLimit: 4Gi
        globalMounts:
          - path: /dev/shm
      usb:
        type: hostPath
        hostPath: /dev/bus/usb
        hostPathType: Directory
        globalMounts:
          - path: /dev/bus/usb
