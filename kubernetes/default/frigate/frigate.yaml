---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: frigate
  namespace: default
spec:
  suspend: false
  interval: 1h
  chart:
    spec:
      chart: app-template
      version: 4.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      main:
        annotations:
          secret.reloader.stakater.com/reload: frigate-secret
          configmap.reloader.stakater.com/reload: frigate-configmap
        # pod:
        #   nodeSelector:
        #     google.feature.node.kubernetes.io/coral: "true"

        containers:
          main:
            image:
              repository: ghcr.io/blakeblackshear/frigate
              tag: 0.16.3@sha256:cf4305d9f1c673d71c4d0fab30ca56ca05ac91168711a74ee7867a4691a7ad02
            env:
              TZ: America/New_York
            envFrom:
              - secretRef:
                  name: frigate-secret

            # securityContext:
            #   privileged: false

            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/version
                    port: 5000
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false

            resources:
              requests:
                memory: 1000Mi
                cpu: 1500m
              limits:
                memory: 4000Mi
                generic-device-plugin/coral: 1

    service:
      main:
        controller: main
        ports:
          http:
            port: &port 5000
            primary: true
          go2rtc:
            enabled: true
            port: &apiPort 1984
          rtsp:
            enabled: true
            port: 8554

    route:
      main:
        enabled: true
        annotations:
          external-dns.alpha.kubernetes.io/internal: "true"
          external-dns.alpha.kubernetes.io/target: "10.0.6.151"
        parentRefs:
          - name: internal
            namespace: kube-system
        hostnames:
          - frigate.eviljungle.com
        rules:
          - matches:
              - path:
                  type: PathPrefix
                  value: /
            backendRefs:
              - name: frigate
                port: 5000

    persistence:
      config:
        suffix: config
        storageClass: ceph-block
        accessMode: ReadWriteOnce
        size: 10Gi
        globalMounts:
          - path: /config
      config-file:
        type: configMap
        name: frigate-configmap
        globalMounts:
          - path: /config/config.yml
            subPath: config.yml
            readOnly: true
      media:
        type: custom
        volumeSpec:
          nfs:
            server: "nas.home"
            path: /mnt/tank/media
        globalMounts:
          - path: /media
      cache:
        type: emptyDir
        medium: Memory
        sizeLimit: 4Gi
        globalMounts:
          - path: /dev/shm
      # usb:
      #   type: hostPath
      #   hostPath: /dev/bus/usb
      #   hostPathType: Directory
      #   globalMounts:
      #     - path: /dev/bus/usb
