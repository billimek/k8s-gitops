---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: frigate
  namespace: default
spec:
  suspend: false
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  values:
    defaultPodOptions:
      resourceClaims:
        - name: gpu
          resourceClaimTemplateName: frigate
      affinity:
        nodeAffinity:
          # Soft preferences - scheduler tries these in order but allows fallback
          preferredDuringSchedulingIgnoredDuringExecution:
            # Tier 1: Intel N100 (Gen 12 Xe) - Best for OpenVINO inference
            - weight: 100
              preference:
                matchExpressions:
                  - key: intel.feature.node.kubernetes.io/gpu-gen
                    operator: In
                    values:
                      - "12"
            # Tier 2: Coffee Lake UHD 630 - Good OpenVINO performance
            - weight: 70
              preference:
                matchExpressions:
                  - key: intel.feature.node.kubernetes.io/gpu-family
                    operator: In
                    values:
                      - "coffeelake"
            # Tier 3: Kaby Lake HD 630 - Acceptable OpenVINO performance
            - weight: 50
              preference:
                matchExpressions:
                  - key: intel.feature.node.kubernetes.io/gpu-family
                    operator: In
                    values:
                      - "kabylake"
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/blakeblackshear/frigate
              tag: 0.16.3@sha256:cf4305d9f1c673d71c4d0fab30ca56ca05ac91168711a74ee7867a4691a7ad02
            env:
              TZ: America/New_York
            envFrom:
              - secretRef:
                  name: frigate-secret

            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/version
                    port: 5000
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false

            securityContext:
              capabilities:
                add:
                  - PERFMON
            resources:
              claims:
                - name: gpu
              requests:
                memory: 1800Mi
                cpu: 1500m
              limits:
                memory: 5000Mi

    service:
      main:
        controller: main
        ports:
          http:
            port: &port 5000
            primary: true
          go2rtc:
            enabled: true
            port: 1984
          rtsp:
            enabled: true
            port: 8554

    route:
      main:
        enabled: true
        annotations:
          external-dns.alpha.kubernetes.io/internal: "true"
          external-dns.alpha.kubernetes.io/target: "10.0.6.151"
        parentRefs:
          - name: internal
            namespace: kube-system
        hostnames:
          - frigate.eviljungle.com
        rules:
          - matches:
              - path:
                  type: PathPrefix
                  value: /
            backendRefs:
              - name: frigate
                port: *port

    persistence:
      config:
        suffix: config
        storageClass: ceph-block
        accessMode: ReadWriteOnce
        size: 10Gi
        globalMounts:
          - path: /config
      config-file:
        type: configMap
        name: frigate-configmap
        globalMounts:
          - path: /config/config.yml
            subPath: config.yml
            readOnly: true
      media:
        type: custom
        volumeSpec:
          nfs:
            server: "nas.home"
            path: /mnt/tank/media
        globalMounts:
          - path: /media
      cache:
        type: emptyDir
        medium: Memory
        sizeLimit: 4Gi
        globalMounts:
          - path: /dev/shm

    rawResources:
      gpu:
        apiVersion: resource.k8s.io/v1
        kind: ResourceClaimTemplate
        spec:
          spec:
            spec:
              devices:
                requests:
                  - name: gpu
                    exactly:
                      deviceClassName: gpu.intel.com
