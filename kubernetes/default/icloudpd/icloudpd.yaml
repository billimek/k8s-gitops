---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v4.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: icloudpd
  namespace: default
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  values:
    controllers:
      icloudpd:
        containers:
          app:
            image:
              repository: docker.io/icloudpd/icloudpd
              tag: 1.32.2@sha256:eb5fad6a58dc77ffa8c87d47078df28269959726eb58ed23502d27f6c6976c94
            command: ["/bin/sh", "-c"]
            # download photos from both default (personal) album AND shared album every hour, incrementally checking for new photos (recent 500)
            args:
              - |
                /app/icloudpd \
                  --password-provider webui \
                  --mfa-provider webui \
                  --watch-with-interval 3600 \
                  --username "$ICLOUD_USERNAME" \
                  --directory /data \
                  --library "SharedSync-557B8847-4A89-4504-95AF-8A5C92E5338F" \
                  --until-found 500 \
                  --username "$ICLOUD_USERNAME" \
                  --directory /data \
                  --until-found 500 \
            env:
              TZ: America/New_York
            envFrom:
              - secretRef:
                  name: "{{ .Release.Name }}-secret"
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
            resources:
              requests:
                cpu: 10m
    defaultPodOptions:
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            port: &port 8080
    route:
      app:
        annotations:
          external-dns.alpha.kubernetes.io/internal: "true"
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        hostnames:
          - "icloudpd.eviljungle.com"
        rules:
          - backendRefs:
              - name: icloudpd
                port: *port
    persistence:
      backups:
        type: nfs
        server: nas.home
        path: /mnt/tank/backups/icloud_photos
        globalMounts:
          - path: /data
      pyicloud-cache:
        suffix: pyicloud
        storageClass: "ceph-block"
        accessMode: ReadWriteOnce
        size: "1Gi"
        globalMounts:
          - path: /root/.pyicloud
