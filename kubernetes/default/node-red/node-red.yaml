---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: node-red
  namespace: default
spec:
  suspend: true # TODO: remove this once the old cluster is removed
  interval: 1h
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      main:
        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            runAsNonRoot: true
            fsGroup: 1000
            fsGroupChangePolicy: "OnRootMismatch"
        containers:
          main:
            image:
              repository: nodered/node-red
              tag: 4.0.9-18-minimal
            env:
              TZ: "America/New_York"
              FLOWS: "flows.json"
              NODE_RED_ENABLE_PROJECTS: "true"
              NODE_RED_ENABLE_SAFE_MODE: "false"
            resources:
              requests:
                memory: 350Mi
                cpu: 150m
              limits:
                memory: 1Gi
    service:
      main:
        controller: main
        type: ClusterIP
        ports:
          http:
            port: &port 1880
    ingress:
      main:
        className: "nginx-tailscale"
        hosts:
          - host: &host "node-red.t.eviljungle.com" # TODO: change this once old cluster is removed
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      data:
        storageClass: "ceph-block"
        accessMode: ReadWriteOnce
        size: "1Gi" # TODO: change this to 5Gi once old cluster is removed
        globalMounts:
          - path: /data
