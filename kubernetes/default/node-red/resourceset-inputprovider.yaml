---
# ResourceSetInputProvider for node-red VolSync backup/restore configuration
# Referenced by volsync-backups and volsync-pvcs ResourceSets in kube-system namespace
apiVersion: fluxcd.controlplane.io/v1
kind: ResourceSetInputProvider
metadata:
  name: volsync-node-red
  namespace: kube-system
  labels:
    volsync.backube/managed-by: resourceset
    app.kubernetes.io/name: node-red
spec:
  type: Static
  defaultValues:
    app: node-red
    pvcName: node-red-data
    runAsUser: "1000"
    capacity: 5Gi
    schedule: "36 4 * * *"
    hasBackup: "true"
