---
# ResourceSetInputProvider for radarr VolSync backup/restore configuration
# Referenced by volsync-backups and volsync-pvcs ResourceSets in kube-system namespace
apiVersion: fluxcd.controlplane.io/v1
kind: ResourceSetInputProvider
metadata:
  name: volsync-radarr
  namespace: kube-system
  labels:
    volsync.backube/managed-by: resourceset
    app.kubernetes.io/name: radarr
spec:
  type: Static
  defaultValues:
    app: radarr
    pvcName: radarr-config
    runAsUser: "1001"
    capacity: 3Gi
    schedule: "21 5 * * *"
    hasBackup: "true"
