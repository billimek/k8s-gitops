---
# ResourceSetInputProvider for tautulli VolSync backup/restore configuration
# Referenced by volsync-backups and volsync-pvcs ResourceSets in kube-system namespace
apiVersion: fluxcd.controlplane.io/v1
kind: ResourceSetInputProvider
metadata:
  name: volsync-tautulli
  namespace: kube-system
  labels:
    volsync.backube/managed-by: resourceset
    app.kubernetes.io/name: tautulli
spec:
  type: Static
  defaultValues:
    app: tautulli
    pvcName: tautulli-config
    runAsUser: "1001"
    capacity: 1Gi
    schedule: "6 6 * * *"
    hasBackup: "true"
