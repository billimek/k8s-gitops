---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ser2sock
  namespace: default
spec:
  suspend: true # TODO: remove this once the old cluster is removed
  interval: 1h
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    defaultPodOptions:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: nutech.feature.node.kubernetes.io/alarmdecoder
                    operator: In
                    values:
                      - "true"
    controllers:
      main:
        containers:
          main:
            image:
              repository: tenstartups/ser2sock
              tag: latest
              pullPolicy: Always
            env:
              TZ: "America/New York"
              LISTENER_PORT: 10000
              BAUD_RATE: 115200
              SERIAL_DEVICE: "/dev/ttyUSB0"
            securityContext:
              privileged: true
            resources:
              requests:
                memory: 50Mi
                cpu: 15m
              limits:
                memory: 250Mi
    service:
      main:
        controller: main
        ports:
          server:
            port: 10000
            primary: true
            protocol: TCP
    persistence:
      usb:
        enabled: true
        type: hostPath
        hostPath: /dev/serial/by-id/usb-FTDI_FT230X_Basic_UART_DO00DPTS-if00-port0
        hostPathType: Directory
        # hostPathType: CharDevice
        globalMounts:
          - path: /dev/ttyUSB0
