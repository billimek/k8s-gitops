---
# ResourceSetInputProvider for zwave2mqtt VolSync backup/restore configuration
# Referenced by volsync-backups and volsync-pvcs ResourceSets in kube-system namespace
apiVersion: fluxcd.controlplane.io/v1
kind: ResourceSetInputProvider
metadata:
  name: volsync-zwave2mqtt
  namespace: kube-system
  labels:
    volsync.backube/managed-by: resourceset
    app.kubernetes.io/name: zwave2mqtt
spec:
  type: Static
  defaultValues:
    app: zwave2mqtt
    pvcName: zwave2mqtt-config
    runAsUser: "1001"
    capacity: 1Gi
    schedule: "24 6 * * *"
    hasBackup: "true"
