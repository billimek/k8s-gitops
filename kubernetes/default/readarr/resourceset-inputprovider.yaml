---
# ResourceSetInputProvider for readarr VolSync backup/restore configuration
# Referenced by volsync-backups and volsync-pvcs ResourceSets in kube-system namespace
apiVersion: fluxcd.controlplane.io/v1
kind: ResourceSetInputProvider
metadata:
  name: volsync-readarr
  namespace: kube-system
  labels:
    volsync.backube/managed-by: resourceset
    app.kubernetes.io/name: readarr
spec:
  type: Static
  defaultValues:
    app: readarr
    pvcName: readarr-config
    runAsUser: "1001"
    capacity: 6Gi
    schedule: "30 5 * * *"
    hasBackup: "true"
