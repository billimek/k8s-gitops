---
# ResourceSetInputProvider for jellyseerr VolSync backup/restore configuration
# Referenced by volsync-backups and volsync-pvcs ResourceSets in kube-system namespace
apiVersion: fluxcd.controlplane.io/v1
kind: ResourceSetInputProvider
metadata:
  name: volsync-jellyseerr
  namespace: kube-system
  labels:
    volsync.backube/managed-by: resourceset
    app.kubernetes.io/name: jellyseerr
spec:
  type: Static
  defaultValues:
    app: jellyseerr
    pvcName: jellyseerr-config
    runAsUser: "1001"
    capacity: 1Gi
    schedule: "27 4 * * *"
    hasBackup: "true"
