---
# ResourceSetInputProvider for prowlarr VolSync backup/restore configuration
# Referenced by volsync-backups and volsync-pvcs ResourceSets in kube-system namespace
apiVersion: fluxcd.controlplane.io/v1
kind: ResourceSetInputProvider
metadata:
  name: volsync-prowlarr
  namespace: kube-system
  labels:
    volsync.backube/managed-by: resourceset
    app.kubernetes.io/name: prowlarr
spec:
  type: Static
  defaultValues:
    app: prowlarr
    pvcName: prowlarr-config
    runAsUser: "1001"
    capacity: 5Gi
    schedule: "54 4 * * *"
    hasBackup: "true"
