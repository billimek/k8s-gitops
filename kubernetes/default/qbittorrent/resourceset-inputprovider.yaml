---
# ResourceSetInputProvider for qbittorrent VolSync backup/restore configuration
# Referenced by volsync-backups and volsync-pvcs ResourceSets in kube-system namespace
apiVersion: fluxcd.controlplane.io/v1
kind: ResourceSetInputProvider
metadata:
  name: volsync-qbittorrent
  namespace: kube-system
  labels:
    volsync.backube/managed-by: resourceset
    app.kubernetes.io/name: qbittorrent
spec:
  type: Static
  defaultValues:
    app: qbittorrent
    pvcName: qbittorrent-config
    runAsUser: "1001"
    capacity: 1Gi
    schedule: "3 5 * * *"
    hasBackup: "true"
