---
# ResourceSetInputProvider for qui VolSync backup/restore configuration
# Referenced by volsync-backups and volsync-pvcs ResourceSets in kube-system namespace
apiVersion: fluxcd.controlplane.io/v1
kind: ResourceSetInputProvider
metadata:
  name: volsync-qui
  namespace: kube-system
  labels:
    volsync.backube/managed-by: resourceset
    app.kubernetes.io/name: qui
spec:
  type: Static
  defaultValues:
    app: qui
    pvcName: qui-config
    runAsUser: "1001"
    capacity: 1Gi
    schedule: "12 5 * * *"
    hasBackup: "true"
