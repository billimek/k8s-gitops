---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: default
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  values:
    # defaultPodOptions:
    #   # required for mDNS and other host network features
    #   hostNetwork: true
    controllers:
      home-assistant:
        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch

        containers:
          app:
            image:
              repository: ghcr.io/home-operations/home-assistant
              tag: 2026.1.1
            env:
              TZ: "America/New_York"
            envFrom:
              - secretRef:
                  name: home-assistant-secret

            resources:
              requests:
                cpu: 50m
                memory: 512M
              limits:
                memory: 2Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL

          code-server:
            image:
              repository: ghcr.io/coder/code-server
              tag: 4.108.0@sha256:2956e005c038f3d050886163b290adf0cad38cc7605435a1038f4b4b5b3dc5c8
            args:
              - --auth
              - none
              - --disable-telemetry
              - --disable-update-check
              - --user-data-dir
              - /config/.vscode
              - --extensions-dir
              - /config/.vscode
              - --port
              - "12321"
              - /config
            env:
              HASS_SERVER: http://localhost:8123
              TZ: America/New_York
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 1Gi

    service:
      main:
        primary: true
        forceRename: home-assistant
        type: LoadBalancer
        controller: home-assistant
        loadBalancerIP: 10.0.6.56
        externalTrafficPolicy: Local
        ports:
          http:
            port: 8123
      # Separate ClusterIP service for Gateway API routing
      gateway:
        controller: home-assistant
        type: ClusterIP
        ports:
          http:
            port: 8123
      code:
        type: ClusterIP
        controller: home-assistant
        ports:
          http:
            port: 12321

    persistence:
      config:
        existingClaim: home-assistant-config
        advancedMounts:
          home-assistant:
            app:
              - path: /config
            code-server:
              - path: /config
      hass-cache:
        storageClass: "ceph-block"
        accessMode: ReadWriteOnce
        size: "1Gi"
        advancedMounts:
          home-assistant:
            app:
              - path: /config/.venv
                subPath: hass-venv
      tmpfs:
        type: emptyDir
        advancedMounts:
          home-assistant:
            app:
              - path: /tmp
                subPath: hass-tmp
            code-server:
              - path: /tmp
                subPath: code-server-tmp
              - path: /nonexistent
                subPath: nonexistent
      hass-gcp-sa-json:
        type: secret
        name: home-assistant-gcp-sa-secret
        globalMounts:
          - path: /config/home-assistant-7c48d-e078848c9fb0.json
            subPath: home-assistant-7c48d-e078848c9fb0.json
            readOnly: true
      docker-env-empty:
        # enabled: true
        type: emptyDir
        globalMounts:
          - path: /.dockerenv
            subPath: .dockerenv
            readOnly: true

    route:
      app:
        annotations:
          external-dns.alpha.kubernetes.io/external: "true"
        parentRefs:
          - name: public
            namespace: kube-system
            sectionName: https
        hostnames:
          - &host "hass.eviljungle.com"
        rules:
          - backendRefs:
              - identifier: gateway
                port: 8123
      internal:
        annotations:
          external-dns.alpha.kubernetes.io/internal: "true"
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        hostnames:
          - *host
        rules:
          - backendRefs:
              - identifier: gateway
                port: 8123
      code:
        enabled: true
        annotations:
          external-dns.alpha.kubernetes.io/internal: "true"
          external-dns.alpha.kubernetes.io/target: "10.0.6.151"
        parentRefs:
          - name: internal
            namespace: kube-system
        hostnames:
          - hass-vscode.eviljungle.com
        rules:
          - matches:
              - path:
                  type: PathPrefix
                  value: /
            backendRefs:
              - name: home-assistant-code
                port: 12321
