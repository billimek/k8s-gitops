---
# ResourceSetInputProvider for minecraft-survival2 VolSync backup/restore configuration
# Referenced by volsync-backups and volsync-pvcs ResourceSets in kube-system namespace
apiVersion: fluxcd.controlplane.io/v1
kind: ResourceSetInputProvider
metadata:
  name: volsync-minecraft-survival2
  namespace: kube-system
  labels:
    volsync.backube/managed-by: resourceset
    app.kubernetes.io/name: minecraft-survival2
spec:
  type: Static
  defaultValues:
    app: minecraft-survival2
    pvcName: minecraft-survival2-datadir
    runAsUser: "1000"
    capacity: 30Gi
    schedule: "0 7 * * *"
    hasBackup: "true"
