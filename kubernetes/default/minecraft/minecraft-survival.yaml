---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minecraft-survival
  namespace: default
spec:
  suspend: true
  interval: 1h
  chart:
    spec:
      chart: minecraft
      version: 4.26.1
      sourceRef:
        kind: HelmRepository
        name: minecraft-server-charts
        namespace: flux-system
      interval: 5m
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    image:
      repository: ghcr.io/itzg/minecraft-server
      tag: 2025.4.0
    fullnameOverride: minecraft-survival
    strategyType: Recreate
    persistence:
      storageClass: "ceph-block"
      dataDir:
        enabled: true
        Size: 20Gi
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      runAsNonRoot: true
      fsGroup: 1000
    resources:
      requests:
        memory: 9Gi
        cpu: 500m
      limits:
        memory: 9Gi
    startupProbe:
      enabled: true
    extraEnv:
      ENABLE_AUTOPAUSE: FALSE
      PAPER_CHANNEL: "experimental"
    minecraftServer:
      difficulty: normal
      eula: true
      forceReDownload: true
      gameMode: survival
      icon: https://www.freeiconspng.com/uploads/minecraft-server-icon-23.png
      jvmOpts: "-Xms8192M -Xmx8192M --add-modules=jdk.incubator.vector -XX:+UseG1GC -XX:+ParallelRefProcEnabled -XX:MaxGCPauseMillis=200 -XX:+UnlockExperimentalVMOptions -XX:+DisableExplicitGC -XX:+AlwaysPreTouch -XX:G1HeapWastePercent=5 -XX:G1MixedGCCountTarget=4 -XX:InitiatingHeapOccupancyPercent=15 -XX:G1MixedGCLiveThresholdPercent=90 -XX:G1RSetUpdatingPauseTimePercent=5 -XX:SurvivorRatio=32 -XX:+PerfDisableSharedMem -XX:MaxTenuringThreshold=1 -Dusing.aikars.flags=https://mcflags.emc.gs -Daikars.new.flags=true -XX:G1NewSizePercent=30 -XX:G1MaxNewSizePercent=40 -XX:G1HeapRegionSize=8M -XX:G1ReservePercent=20"
      levelSeed: "1.21-20240629-5"
      maxTickTime: -1
      maxWorldSize: 5999968
      memory: 8192M
      modUrls:
        - https://cdn.modrinth.com/data/hXiIvTyT/versions/puUfqBpY/EssentialsX-2.20.1.jar
        - https://cdn.modrinth.com/data/Lu3KuzdV/versions/llmrc4cl/CoreProtect-22.4.jar
        - https://cdn.modrinth.com/data/18HN6DXd/versions/HIMl6isS/LockedChestsPlugin-1.0.jar
      modrinth:
        allowedVersionType: alpha
        projects:
          - bluemap
          - discordsrv
          - freezehibernate
          - luckperms
      motd: "mcsv.eviljungle.com\n\u00A76\u00A7lSMPl\u00A7r\u00A7l - \u00A7r\u00A7c\u00A7lSMP\u00A7r\n"
      onlineMode: false
      ops: "billimek"
      overrideServerProperties: true
      pvp: false
      rcon:
        enabled: false
        password: "mc-rcon"
        port: 25575
        serviceType: LoadBalancer
      serviceType: ClusterIP
      spawnProtection: 0
      spigetResources:
        - 102931 # NoChatReports
      type: PAPER
      version: "LATEST"
      worldSaveName: "1.21-20240629-5"
      # TODO: https://github.com/itzg/minecraft-server-charts/pull/253 may have broken this functionality. Will likely need to patch the chart. https://github.com/itzg/minecraft-server-charts/pull/259 may have been only a partial fix.
      # extraPorts:
      #   - name: map
      #     containerPort: 8100
      #     service:
      #       enabled: true
      #       type: ClusterIP
      #       port: 8100
      #     ingress:
      #       enabled: true
      #       ingressClassName: nginx-tailscale
      #       hosts:
      #         - name: mcsv-map.t.eviljungle.com # TODO: revisit
      #           path: /
      #       tls:
      #       - hosts:
      #         - mcsv-map.t.eviljungle.com # TODO: revisit
---
# yaml-language-server: $schema=https://crd.movishell.pl/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: minecraft-survival-restic
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: minecraft-survival-restic-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        RESTIC_REPOSITORY: '{{ .REPOSITORY_TEMPLATE }}/SANDBOX-minecraft-survival' # TODO: revisit
        RESTIC_PASSWORD: '{{ .RESTIC_PASSWORD }}'
        AWS_ACCESS_KEY_ID: '{{ .MINIO_ACCESS_KEY }}'
        AWS_SECRET_ACCESS_KEY: '{{ .MINIO_SECRET_KEY }}'
  dataFrom:
    - extract:
        key: minio
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/volsync.backube/replicationsource_v1alpha1.json
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: minecraft-survival
  namespace: default
spec:
  sourcePVC: minecraft-survival-datadir
  trigger:
    schedule: "10 5 * * *"
  restic:
    copyMethod: Snapshot
    pruneIntervalDays: 10
    repository: minecraft-survival-restic-secret
    cacheCapacity: 40Gi
    volumeSnapshotClassName: csi-ceph-blockpool
    storageClassName: ceph-block
    moverSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
    retain:
      daily: 10
      within: 3d
