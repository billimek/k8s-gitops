---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: unifi
  namespace: default
spec:
  interval: 1h
  chart:
    spec:
      chart: app-template
      version: 4.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      unifi:
        containers:
          app:
            image:
              repository: jacobalberty/unifi
              tag: v9.5.21@sha256:e21d932b36ceca1f3cfadb021f207016659bc8f7a59cd1b0d6ecf7ecd7067383
              pullPolicy: IfNotPresent
            env:
              TZ: "America/New_York"
              RUNAS_UID0: "false"
              UNIFI_UID: "999"
              UNIFI_GID: "999"
              UNIFI_STDOUT: "true"
              JVM_INIT_HEAP_SIZE:
              JVM_MAX_HEAP_SIZE: 1024M
            resources:
              requests:
                memory: 1Gi
                cpu: 50m
              limits:
                memory: 1600Mi

    service:
      app:
        controller: unifi
        type: LoadBalancer
        externalTrafficPolicy: Local
        loadBalancerIP: 10.0.6.57
        ports:
          http:
            port: 8443
            protocol: HTTPS
            appProtocol: https
          controller:
            enabled: true
            port: 8080
            protocol: TCP
          portal-http:
            enabled: false
            port: 8880
            protocol: HTTP
          portal-https:
            enabled: false
            port: 8843
            protocol: HTTPS
          speedtest:
            enabled: true
            port: 6789
            protocol: TCP
          stun:
            enabled: true
            port: 3478
            protocol: UDP
          syslog:
            enabled: true
            port: 5514
            protocol: UDP
          discovery:
            enabled: true
            port: 10001
            protocol: UDP

    route:
      app:
        enabled: true
        # Temporarily disabled - using tailscale gateway only
        # annotations:
        #   external-dns.alpha.kubernetes.io/internal: "true"
        #   external-dns.alpha.kubernetes.io/target: "10.0.6.151"
        parentRefs:
          - name: tailscale-gateway
            namespace: kube-system
          - name: internal
            namespace: kube-system
        hostnames:
          - unifi.eviljungle.com
        rules:
          - matches:
              - path:
                  type: PathPrefix
                  value: /
            backendRefs:
              - name: unifi
                port: 8443

    persistence:
      data:
        suffix: data
        storageClass: "ceph-block"
        accessMode: ReadWriteOnce
        size: "20Gi"
        globalMounts:
          - path: /unifi
      # Mount the TLS cert for unifi to use
      cert:
        type: secret
        name: unifi-tls
        advancedMounts:
          unifi:
            app:
              - path: /unifi/cert/cert.pem
                subPath: tls.crt
                readOnly: true
              - path: /unifi/cert/privkey.pem
                subPath: tls.key
                readOnly: true

    rawResources:
      backend-tls-policy:
        apiVersion: gateway.networking.k8s.io/v1alpha3
        kind: BackendTLSPolicy
        spec:
          spec:
            targetRefs:
              - group: ""
                kind: Service
                name: unifi
                sectionName: http
            validation:
              hostname: unifi.eviljungle.com
              wellKnownCACertificates: System
