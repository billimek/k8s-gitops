---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: sabnzbd
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: sabnzbd-secret
    creationPolicy: Owner
  dataFrom:
    - extract:
        # SABNZBD__API_KEY, SABNZBD__NZB_KEY
        key: sabnzbd
