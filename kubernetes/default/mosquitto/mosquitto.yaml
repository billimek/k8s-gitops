---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v4.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app mosquitto
  namespace: default
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      mosquitto:
        containers:
          app:
            image:
              repository: public.ecr.aws/docker/library/eclipse-mosquitto
              tag: 2.0.22@sha256:077fe4ff4c49df1e860c98335c77dda08360629e0e2a718147027e4db3eace9d
            env:
              TZ: America/New_York
            probes:
              liveness:
                enabled: true
                type: TCP
                spec:
                  port: 1883
              readiness:
                enabled: true
                type: TCP
                spec:
                  port: 1883
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 100Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop: ["ALL"]

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault

    service:
      app:
        controller: mosquitto
        type: LoadBalancer
        loadBalancerIP: 10.0.6.54
        externalTrafficPolicy: Local
        ports:
          mqtt:
            port: 1883
            protocol: TCP
          websocket:
            port: 9001
            protocol: TCP

    configMaps:
      config:
        data:
          mosquitto.conf: |
            # Authentication: allow both anonymous and authenticated clients
            allow_anonymous true
            password_file /mosquitto/config/passwd
            
            # Persistence
            persistence true
            persistence_location /data
            autosave_interval 60
            
            # Performance & Logging
            connection_messages false
            per_listener_settings false
            
            # Standard MQTT listener
            listener 1883 0.0.0.0
            protocol mqtt
            
            # WebSocket listener (for web clients)
            listener 9001 0.0.0.0
            protocol websockets

    persistence:
      data:
        storageClass: ceph-block
        accessMode: ReadWriteOnce
        size: 1Gi
        globalMounts:
          - path: /data
      config-file:
        type: configMap
        name: mosquitto
        globalMounts:
          - path: /mosquitto/config/mosquitto.conf
            subPath: mosquitto.conf
            readOnly: true
      passwd-file:
        type: secret
        name: mosquitto-secret
        globalMounts:
          - path: /mosquitto/config/passwd
            subPath: passwd
            readOnly: true
