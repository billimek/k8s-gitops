---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mosquitto
  namespace: default
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: mosquitto-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Mosquitto password file format: username:hashed_password
        # Use the hashed password from 1Password field: mqtt_password_hashed
        passwd: |
          {{ .mqtt_password_hashed }}
  dataFrom:
    - extract:
        key: emqx
