---
# ResourceSetInputProvider for recyclarr VolSync backup/restore configuration
# Referenced by volsync-backups and volsync-pvcs ResourceSets in kube-system namespace
apiVersion: fluxcd.controlplane.io/v1
kind: ResourceSetInputProvider
metadata:
  name: volsync-recyclarr
  namespace: kube-system
  labels:
    volsync.backube/managed-by: resourceset
    app.kubernetes.io/name: recyclarr
spec:
  type: Static
  defaultValues:
    app: recyclarr
    pvcName: recyclarr-config
    runAsUser: "1001"
    capacity: 5Gi
    schedule: "39 5 * * *"
    hasBackup: "true"
