---
# ResourceSetInputProvider for audiobookshelf VolSync backup/restore configuration
# Referenced by volsync-backups and volsync-pvcs ResourceSets in kube-system namespace
apiVersion: fluxcd.controlplane.io/v1
kind: ResourceSetInputProvider
metadata:
  name: volsync-audiobookshelf
  namespace: kube-system
  labels:
    volsync.backube/managed-by: resourceset
    app.kubernetes.io/name: audiobookshelf
spec:
  type: Static
  defaultValues:
    app: audiobookshelf
    pvcName: audiobookshelf-config
    runAsUser: "1001"
    capacity: 1Gi
    schedule: "0 4 * * *"
    hasBackup: "true"
