---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: echo-server
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      replicas: 2
      strategy: RollingUpdate
    image:
      repository: docker.io/jmalloc/echo-server
      tag: v0.3.7
    service:
      main:
        ports:
          http:
            port: &port 8080
    probes:
      liveness: &probes
        enabled: true
        custom: true
        spec:
          httpGet:
            path: /health
            port: *port
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 1
          failureThreshold: 3
      readiness: *probes
      startup:
        enabled: false
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: eviljungle.com
            paths:
              - path: /
                pathType: Prefix
          - host: www.eviljungle.com
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - eviljungle.com
              - www.eviljungle.com
      tailscale:
        enabled: true
        ingressClassName: nginx-tailscale
        hosts:
          - host: eviljungle.com
            paths:
              - path: /
                pathType: Prefix
          - host: www.eviljungle.com
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - eviljungle.com
              - www.eviljungle.com
    topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app.kubernetes.io/name: echo-server
    resources:
      requests:
        cpu: 5m
        memory: 10Mi
      limits:
        memory: 50Mi
