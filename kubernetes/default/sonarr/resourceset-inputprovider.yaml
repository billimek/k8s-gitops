---
# ResourceSetInputProvider for sonarr VolSync backup/restore configuration
# Referenced by volsync-backups and volsync-pvcs ResourceSets in kube-system namespace
apiVersion: fluxcd.controlplane.io/v1
kind: ResourceSetInputProvider
metadata:
  name: volsync-sonarr
  namespace: kube-system
  labels:
    volsync.backube/managed-by: resourceset
    app.kubernetes.io/name: sonarr
spec:
  type: Static
  defaultValues:
    app: sonarr
    pvcName: sonarr-config
    runAsUser: "1001"
    capacity: 2Gi
    schedule: "57 5 * * *"
    hasBackup: "true"
