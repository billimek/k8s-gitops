---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: coredns
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      chart: coredns
      version: 1.39.2
      sourceRef:
        kind: HelmRepository
        name: coredns-charts
        namespace: flux-system
      interval: 5m
  values:
    replicaCount: 3
    serviceType: LoadBalancer
    prometheus:
      service:
        enabled: true
      monitor:
        enabled: true
    service:
      externalTrafficPolicy: Local
      loadBalancerIP: 10.0.6.99
      annotations:
        metallb.universe.tf/allow-shared-ip: coredns
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchExpressions:
            - key: app.kubernetes.io/name
              operator: In
              values:
              - coredns
          topologyKey: "kubernetes.io/hostname"
    rbac:
      create: true
    isClusterService: false
    servers:
    - zones:
      - zone: eviljungle.com.
        scheme: dns://
        use_tcp: false
      port: 53
      plugins:
      - name: errors
      - name: health
        configBlock: |-
          lameduck 5s
      - name: ready
      - name: prometheus
        parameters: 0.0.0.0:9153
      - name: forward
        parameters: . /etc/resolv.conf
      - name: cache
        parameters: 30
      - name: loop
      - name: reload
      - name: loadbalance
      - name: file
        parameters: /etc/coredns/eviljungle.com
    zoneFiles:
     - filename: eviljungle.com
       domain: eviljungle.com
       contents: |
        eviljungle.com.   IN SOA etta.ns.cloudflare.com. dns.cloudflare.com. 2020100600 10000 2400 604800 3600
        abs.eviljungle.com. IN A   10.0.6.150
        mc.eviljungle.com. IN A   10.0.6.106
        plex.eviljungle.com. IN A   10.0.6.150
        hass.eviljungle.com. IN A   10.0.6.150
        mcsv2-map.eviljungle.com. IN A   10.0.6.150
        request.eviljungle.com. IN A   10.0.6.150
        *.t.eviljungle.com. IN CNAME nginx-tailscale-talos.drake-eel.ts.net
        *.eviljungle.com. IN A   100.112.245.35
        eviljungle.com. IN A   10.0.7.1
