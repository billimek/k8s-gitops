---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki
  namespace: logs
spec:
  interval: 15m
  chart:
    spec:
      chart: loki
      version: 6.26.0
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  timeout: 20m
  values:
    deploymentMode: SimpleScalable

    loki:
      ingester:
        chunk_encoding: snappy

      schemaConfig:
        configs:
          - from: "2024-04-01"
            store: tsdb
            object_store: s3
            schema: v13
            index:
              prefix: loki_index_
              period: 24h

      storage:
        type: s3
        s3:
          s3ForcePathStyle: true
          insecure: true

      structuredConfig:
        auth_enabled: false

        server:
          log_level: info
          http_listen_port: 3100
          grpc_listen_port: 9095

          grpc_server_max_recv_msg_size: 8388608
          grpc_server_max_send_msg_size: 8388608

        limits_config:
          ingestion_burst_size_mb: 128
          ingestion_rate_mb: 64
          max_query_parallelism: 100
          per_stream_rate_limit: 64M
          per_stream_rate_limit_burst: 128M
          reject_old_samples: true
          reject_old_samples_max_age: 168h
          retention_period: 30d
          shard_streams:
            enabled: true
          split_queries_by_interval: 1h

        compactor:
          working_directory: /var/loki/compactor/retention
          delete_request_store: s3
          retention_enabled: true

        query_scheduler:
          max_outstanding_requests_per_tenant: 4096

        frontend:
          max_outstanding_per_tenant: 4096

        ruler:
          enable_api: true
          enable_alertmanager_v2: true
          alertmanager_url: http://kube-prometheus-stack-alertmanager.monitoring.svc.cluster.local:9093
          storage:
            type: local
            local:
              directory: /rules
          rule_path: /rules

        analytics:
          reporting_enabled: false

      podAnnotations:
        secret.reloader.stakater.com/reload: loki-secret

    gateway:
      replicas: 3
      enabled: true
      ingress:
        enabled: false

    write:
      replicas: 3
      persistence:
        size: 10Gi
        storageClass: rook-ceph-block

    read:
      replicas: 3

    backend:
      replicas: 3
      persistence:
        storageClass: rook-ceph-block

    lokiCanary:
      enabled: false

    test:
      enabled: false


  valuesFrom:
  - targetPath: loki.storage.bucketNames.chunks
    kind: ConfigMap
    name: loki-bucket
    valuesKey: BUCKET_NAME
  - targetPath: loki.storage.bucketNames.ruler
    kind: ConfigMap
    name: loki-bucket
    valuesKey: BUCKET_NAME
  - targetPath: loki.storage.bucketNames.admin
    kind: ConfigMap
    name: loki-bucket
    valuesKey: BUCKET_NAME
  - targetPath: loki.storage.s3.endpoint
    kind: ConfigMap
    name: loki-bucket
    valuesKey: BUCKET_HOST
  - targetPath: loki.storage.s3.accessKeyId
    kind: Secret
    name: loki-bucket
    valuesKey: AWS_ACCESS_KEY_ID
  - targetPath: loki.storage.s3.secretAccessKey
    kind: Secret
    name: loki-bucket
    valuesKey: AWS_SECRET_ACCESS_KEY
