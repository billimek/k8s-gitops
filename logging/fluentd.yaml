---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: fluentd
  namespace: logs
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.chart-image: glob:v2.*.*
spec:
  releaseName: fluentd
  chart:
    repository: https://kiwigrid.github.io/
    name: fluentd-elasticsearch
    version: 3.0.1
  values:
    image:
      repository: gcr.io/fluentd-elasticsearch/fluentd
      tag: v2.5.2
    elasticsearch:
      host: 'elasticsearch-master.logs'
    tolerations:
      - key: node-role.kubernetes.io/etcd
				operator: "Equal"
        value: "true"
        effect: NoSchedule
      - key: node-role.kubernetes.io/controlplane
				operator: "Equal"
        value: "true"
        effect: NoSchedule
#    tolerations:
#      - effect: NoExecute
#        key: "node-role.kubernetes.io/etcd"
#        value: "true"
#      - effect: NoSchedule
#        key: "node-role.kubernetes.io/controlplane"
#        value: "true"
    configMaps:
      output.conf: |-
        <match **>
          @id elasticsearch
          @type elasticsearch
          @log_level error
          include_tag_key true
          type_name _doc
          host "#{ENV['OUTPUT_HOST']}"
          port "#{ENV['OUTPUT_PORT']}"
          scheme "#{ENV['OUTPUT_SCHEME']}"
          ssl_version "#{ENV['OUTPUT_SSL_VERSION']}"
          ssl_verify true
          user "#{ENV['OUTPUT_USER']}"
          password "#{ENV['OUTPUT_PASSWORD']}"
          logstash_format true
          logstash_prefix "#{ENV['LOGSTASH_PREFIX']}"
          reconnect_on_error true
          verify_es_version_at_startup true
          default_elasticsearch_version 7
          <buffer>
            @type file
            path /var/log/fluentd-buffers/kubernetes.system.buffer
            flush_mode interval
            retry_type exponential_backoff
            flush_thread_count 2
            flush_interval 5s
            retry_forever
            retry_max_interval 30
            chunk_limit_size "#{ENV['OUTPUT_BUFFER_CHUNK_LIMIT']}"
            queue_limit_length "#{ENV['OUTPUT_BUFFER_QUEUE_LIMIT']}"
            overflow_action block
          </buffer>
        </match>
---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: fluentd-syslog
  namespace: logs
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.chart-image: glob:v2.*
spec:
  releaseName: fluentd-syslog
  chart:
    repository: https://kubernetes-charts.storage.googleapis.com/
    name: fluentd
    version: 1.9.0
  values:
    image:
      repository: gcr.io/google-containers/fluentd-elasticsearch
      tag: v2.4.0
    output:
      host: elasticsearch-master.logs
      port: 9200
    service:
      type: LoadBalancer
      externalPort: 80
      ports:
        - name: "syslog"
          protocol: UDP
          containerPort: 5140
    persistence:
      enabled: true
    configMaps:
      general.conf: |
        # Prevent fluentd from handling records containing its own logs. Otherwise
        # it can lead to an infinite loop, when error in sending one message generates
        # another message which also fails to be sent and so on.
        <match fluentd.**>
          @type null
        </match>
        # Used for health checking
        <source>
          @type http
          port 9880
          bind 0.0.0.0
        </source>
        # Emits internal metrics to every minute, and also exposes them on port
        # 24220. Useful for determining if an output plugin is retryring/erroring,
        # or determining the buffer queue length.
        <source>
          @type monitor_agent
          bind 0.0.0.0
          port 24220
          tag fluentd.monitor.metrics
        </source>
        # syslog
        <source>
          @type syslog
          port 5140
          bind 0.0.0.0
          tag system
        </source>
      system.conf: |-
        <system>
          root_dir /tmp/fluentd-buffers/
        </system>
      forward-input.conf: |
        <source>
          @type forward
          port 24224
          bind 0.0.0.0
        </source>
      output.conf: |
        <match system.**>
          @type elasticsearch
          host "#{ENV['OUTPUT_HOST']}"
          port "#{ENV['OUTPUT_PORT']}"
          scheme "#{ENV['OUTPUT_SCHEME']}"
          ssl_version "#{ENV['OUTPUT_SSL_VERSION']}"
          logstash_format true
          logstash_prefix fluentd-syslog
          <buffer>
            @type file
            path /var/log/fluentd-buffers/kubernetes.system.buffer
            flush_mode interval
            retry_type exponential_backoff
            flush_thread_count 2
            flush_interval 5s
            retry_forever
            retry_max_interval 30
            chunk_limit_size "#{ENV['OUTPUT_BUFFER_CHUNK_LIMIT']}"
            queue_limit_length "#{ENV['OUTPUT_BUFFER_QUEUE_LIMIT']}"
            overflow_action block
          </buffer>
        </match>

